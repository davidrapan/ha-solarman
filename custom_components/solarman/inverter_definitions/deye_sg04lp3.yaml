#
# SUN-5/6/8/10/12K-SG04LP3 | 5-12kW | Three Phase | 2 MPPT | Hybrid Inverter | LV Battery Supported
# - tested with 12KW and LSW3_15_FFFF_1.0.91R Stick Logger
#
# Registers
# The 0-59 register address is a readable register type, 0x03 function code.
# The 60-499 register address is a read-write register type 0x10 function code.
# The 500-2000 register address is a readable register type 0x03 function code.
#

info:
  manufacturer: Deye
  model: SG04LP3

default:
  update_interval: 60
  digits: 6

parameters:
  - group: Parameters
    items:
      # Device - Type
      - name: "Device"
        update_interval: 300
        uom: ""
        scale: 1
        rule: 1
        registers: [0x0000]
        icon: "mdi:information"
        lookup:
          - key: 0x0200
            value: "String Inverter"
          - key: 0x0300
            value: "Single-Phase Hybrid Inverter"
          - key: 0x0400
            value: "Microinverter"
          - key: 0x0005
            value: "LV 3-Phase Hybrid Inverter"
          - key: 0x0006
            value: "HV 3-Phase Hybrid Inverter"
          - key: 0x0600
            value: "HV 3-Phase Inverter 6-15kw"
          - key: 0x0601
            value: "HV 3-Phase Inverter 20-50kw"
        attributes:
          [
            "Device DateTime",
            "Device Modbus Address",
            "Device Protocol Version",
            "Device Serial Number",
            "Device Rated Power",
            "Device MPPTs",
            "Device Phases",
          ]

      # Device - Modbus Address
      - name: "Device Modbus Address"
        attribute:
        update_interval: 300
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [0x0001]
        icon: "mdi:information"

      # Device - Communication Protocol Version
      - name: "Device Protocol Version"
        attribute:
        update_interval: 300
        scale: 1
        rule: 7
        remove: "0."
        registers: [0x0002]
        icon: "mdi:information"

      # Device - Serial Number
      - name: "Device Serial Number"
        attribute:
        update_interval: 300
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 5
        registers: [0x0003, 0x0004, 0x0005, 0x0006, 0x0007]
        icon: "mdi:information"

      # Device - Rated Power
      - name: "Device Rated Power"
        attribute:
        update_interval: 300
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 4
        registers: [0x0014, 0x0015]
        validation:
          min: 0
          max: 24000

      # Device - MPPTs
      - name: "Device MPPTs"
        attribute:
        update_interval: 300
        class: ""
        state_class: "measurement"
        uom: ""
        rule: 1
        mask: 0x0F00
        divide: 256
        registers: [0x0016]
        range:
          min: 257
          max: 2051

      # Device - Phases
      - name: "Device Phases"
        attribute:
        update_interval: 300
        class: ""
        state_class: "measurement"
        uom: ""
        rule: 1
        mask: 0x000F
        registers: [0x0016]
        range:
          min: 257
          max: 2051

      - name: "Device DateTime"
        attribute:
        update_interval: 30
        device_class: "date"
        rule: 8
        registers: [0x003E, 0x003F, 0x0040]

