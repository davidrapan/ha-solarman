# Hinen Inverter
#
# Reference: https://github.com/user-attachments/files/17622814/Inverter.Modbus.RTU.Protocol.V1.62.20240927.xlsx
# Tested with Hinen H5000-EU Single-Phase Hybrid Model Number: S05U01T00E0FP0500B0500


info:
  manufacturer: Hinen
  model: H5000-EU

default:
  update_interval: 15
  digits: 4
  code: 0x04

parameters:
  - group: Info
    items:
      - name: Battery Software Version
        rule: 1
        registers: [170]

  - group: Solar
    items:
      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 1
        registers: [275, 274]
        icon: "mdi:solar-power"

      - name: "Current Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "Wh"
        scale: .1
        rule: 2
        registers: [340, 339]
        icon: mdi:solar-panel

      - name: "Today Production"
        alt: Daily Production
        friendly_name: Today's Production
        class: "energy"
        state_class: "total_increasing"
        uom: "kW"
        scale: 0.1
        rule: 2
        registers: [273, 272]
        icon: "mdi:solar-power"

  - group: Battery
    items:
      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        scale: 1
        rule: 1
        registers: [128]
        icon: mdi:home-battery

      - name: "Battery SoH"
        description: Battery state of health
        class: "battery"
        state_class: "measurement"
        uom: "%"
        scale: 1
        rule: 1
        registers: [174]
        icon: mdi:battery-heart

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [136]
        icon: mdi:thermometer

      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [127]
        icon: mdi:flash

      - name: "Battery Discharge Power"
        class: "energy"
        state_class: "total_increasing"
        uom: "Wh"
        scale: 0.1
        rule: 2
        registers: [103, 102]
        icon: mdi:battery-minus

      - name: "Battery Charge Power"
        class: "energy"
        state_class: "total_increasing"
        uom: "Wh"
        scale: 0.1
        rule: 2
        registers: [105, 104]
        icon: mdi:battery-plus

      - name: "Battery Priority"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        isstr: true
        registers: [125]
        icon: mdi:battery-sync
        lookup:
          - key: 0
            value: "Load Priority"
          - key: 1
            value: "Battery Priority"
          - key: 2
            value: "Grid Priority"

  - group: Meter
    items:
      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [279, 278]
        icon: "mdi:battery-plus"

      - name: "Total Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [283, 282]
        icon: "mdi:battery-minus"

      - name: "Today Battery Charge"
        alt: "Battery Daily Charging Energy"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [277, 276]
        icon: "mdi:battery-plus"

      - name: "Today Battery Discharge" 
        alt: "Battery Daily Discharging Energy"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [281, 280]
        icon: "mdi:battery-minus"

      - name: "Today Load Consumption"
        alt: Daily Load Consumption
        friendly_name: Today's Energy Consumption
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [301, 300]
        icon: mdi:home

      - name: "Today Energy Export"
        alt: Daily Energy Sold
        descripton: Today's energy exported/returned to the grid
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [305, 304]
        icon: mdi:transmission-tower-import

      - name: "Today Energy Import"
        alt: Daily Energy Bought
        friendly_name: Today's Energy Import
        description: Today's energy imported from the grid
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [309, 308]
        icon: mdi:transmission-tower-export

      - name: "Total Energy Import"
        alt: Total Energy Bought
        description: Total energy imported from the grid
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [311, 310]
        icon: mdi:transmission-tower-export

      - name: "Total Energy Export"
        alt: Total Energy Sold
        description: Total energy exported/returned to the grid
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [307, 306]
        icon: mdi:transmission-tower-import

  - group: Inverter
    items:
      - name: "Current Consumption"
        class: "energy"
        state_class: "total_increasing"
        uom: "Wh"
        scale: 0.1
        rule: 2
        registers: [77, 76]
        icon: mdi:flash

      - name: "Device State"
        class: "enum"
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [0]
        isstr: true
        lookup:
          - key: 0
            value: "Stand-by"
          - key: 1
            value: "Grid-connected"
          - key: 2
            value: "Off-grid"
          - key: 3
            value: "FAULT"
          - key: 4
            value: "Update mode"
          - key: 5
            value: "Charging"
          - key: 6
            value: "Discharging"
          - key: 7
            value: "Bypass"
        icon: "mdi:state-machine"

      - name: "Device Temperature"
        class: "value"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [132]
        icon: "mdi:thermometer"
