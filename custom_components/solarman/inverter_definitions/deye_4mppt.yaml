default:
  update_interval: 5
  digits: 6

parameters:
  - group: Info
    items:
      - name: "Device"
        class: "enum"
        rule: 1
        registers: [0x0000]
        icon: "mdi:information"
        lookup:
          - key: 0x0000
            value: "Unknown"
          - key: [0x0002, 0x0200]
            value: "String Inverter"
          - key: [0x0003, 0x0300]
            value: "Single-Phase Hybrid Inverter"
          - key: [0x0004, 0x0400]
            value: "Microinverter"
          - key: [0x0005, 0x0500]
            value: "LV 3-Phase Hybrid Inverter"
          - key: 0x0006
            value: "HV 3-Phase Hybrid Inverter"
          - key: [0x0007, 0x0600]
            value: "HV 3-Phase Inverter 6-15kw"
          - key: [0x0008, 0x0601]
            value: "HV 3-Phase Inverter 20-50kw"
        attributes:
          [
            "Device Modbus Address",
            "Device Protocol Version",
            "Device Serial Number",
            "Device Rated Phase",
            "Device Chip Type",
            "Device Communication Board Firmware Version 2",
            "Device Control Board Helper Version",
            "Device Control Board Firmware Version 2",
            "Device Control Board Firmware Version",
            "Device Communication Board Firmware Version",
            "Device Rated Power",
            "Device MPPTs",
            "Device Phases",
          ]

      - name: "Device Modbus Address"
        attribute:
        rule: 1
        registers: [0x0001]

      - name: "Device Protocol Version"
        attribute:
        rule: 7
        remove: "0."
        registers: [0x0002]

      - name: "Device Serial Number"
        attribute:
        rule: 5
        registers: [0x0003, 0x0004, 0x0005, 0x0006, 0x0007]

      - name: "Device Rated Phase"
        attribute:
        class: "enum"
        rule: 1
        registers: [0x0008]
        lookup:
          - key: 1
            value: "Single-Phase"
          - key: 2
            value: "Three-Phase"

      - name: "Device Chip Type"
        attribute:
        class: "enum"
        rule: 1
        registers: [0x0009]
        lookup:
          - key: 0x0000
            value: "AT32F403A"
          - key: 0x0001
            value: "SXX32F103"
          - key: 0x0002
            value: "GD32F103"
          - key: 0x0003
            value: "GD32F303"

      - name: "Device Communication Board Firmware Version 2"
        attribute:
        rule: 7
        registers: [0x000A]

      - name: "Device Control Board Helper Version"
        attribute:
        rule: 7
        registers: [0x000B]

      - name: "Device Control Board Firmware Version 2"
        attribute:
        rule: 7
        registers: [0x000C]

      - name: "Device Control Board Firmware Version"
        attribute:
        rule: 7
        registers: [0x000D]

      - name: "Device Communication Board Firmware Version"
        attribute:
        rule: 7
        registers: [0x000E]

      - name: "Device Rated Power"
        attribute:
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 4
        registers: [0x0010, 0x0011]

      - name: "Device MPPTs"
        attribute:
        rule: 1
        mask: 0x0F00
        divide: 256
        registers: [0x0012]
        range:
          min: 257
          max: 2051

      - name: "Device Phases"
        attribute:
        rule: 1
        mask: 0x000F
        registers: [0x0012]
        range:
          min: 257
          max: 2051

      - name: "Device State"
        class: "enum"
        rule: 1
        registers: [0x003B]
        icon: "mdi:state-machine"
        range:
          min: 0
          max: 5
        lookup:
          - key: 0x0000
            value: "Standby"
          - key: 0x0001
            value: "Self-test"
          - key: 0x0002
            value: "Normal"
          - key: 0x0003
            value: "Alarm"
          - key: 0x0004
            value: "Fault"

  - group: PV
    items:
      - name: PV Power
        alt: DC Power
        description: Combined power of all inputs
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        registers:
          [0x006D, 0x006E, 0x006F, 0x0070, 0x0071, 0x0072, 0x0073, 0x0074]
        sensors:
          - registers: [0x006D]
            multiply:
              registers: [0x006E]
          - registers: [0x006F]
            multiply:
              registers: [0x0070]
          - registers: [0x0071]
            multiply:
              registers: [0x0072]
          - registers: [0x0073]
            multiply:
              registers: [0x0074]
        icon: "mdi:solar-power-variant"

      - name: PV1 Power
        alt: DC1 Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        registers: [0x006D, 0x006E]
        sensors:
          - registers: [0x006D]
            multiply:
              registers: [0x006E]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
        alt: DC1 Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x006D]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        alt: DC1 Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x006E]
        icon: "mdi:solar-power-variant"

      - name: PV2 Power
        alt: DC2 Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        registers: [0x006F, 0x0070]
        sensors:
          - registers: [0x006F]
            multiply:
              registers: [0x0070]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        alt: DC2 Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x006F]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        alt: DC2 Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x0070]
        icon: "mdi:solar-power-variant"

      - name: PV3 Power
        alt: DC3 Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        registers: [0x0071, 0x0072]
        sensors:
          - registers: [0x0071]
            multiply:
              registers: [0x0072]
        icon: "mdi:solar-power-variant"

      - name: "PV3 Voltage"
        alt: DC3 Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0071]
        icon: "mdi:solar-power-variant"

      - name: "PV3 Current"
        alt: DC3 Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x0072]
        icon: "mdi:solar-power-variant"

      - name: PV4 Power
        alt: DC4 Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        registers: [0x0073, 0x0074]
        sensors:
          - registers: [0x0073]
            multiply:
              registers: [0x0074]
        icon: "mdi:solar-power-variant"

      - name: "PV4 Voltage"
        alt: DC4 Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0073]
        icon: "mdi:solar-power-variant"

      - name: "PV4 Current"
        alt: DC4 Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x0074]
        icon: "mdi:solar-power-variant"

      - name: "Today Production"
        friendly_name: Today's Production
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x003C]
        icon: "mdi:solar-power"

      - name: "Today Production 1"
        friendly_name: Today's Production 1
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x0041]
        icon: "mdi:solar-power"

      - name: "Today Production 2"
        friendly_name: Today's Production 2
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x0042]
        icon: "mdi:solar-power"

      - name: "Today Production 3"
        friendly_name: Today's Production 3
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x0043]
        icon: "mdi:solar-power"

      - name: "Today Production 4"
        friendly_name: Today's Production 4
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x0044]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x003F, 0x0040]
        icon: "mdi:solar-power"
        validation:
          min: 0.1

      - name: "Total Production 1"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x0045]
        icon: "mdi:solar-power"
        validation:
          min: 0.1

      - name: "Total Production 2"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x0047]
        icon: "mdi:solar-power"
        validation:
          min: 0.1

      - name: "Total Production 3"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x004A]
        icon: "mdi:solar-power"
        validation:
          min: 0.1

      - name: "Total Production 4"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x004D]
        icon: "mdi:solar-power"
        validation:
          min: 0.1

  - group: Settings
    items:
      - name: "Self-check time"
        platform: number
        uom: "s"
        rule: 1
        registers: [0x0015]
        range:
          min: 0
          max: 1000

      - name: "Date & Time"
        platform: datetime
        rule: 8
        registers: [0x0016, 0x0017, 0x0018]

      - name: "Grid Voltage Upper Limit"
        platform: number
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x001B]
        configurable:
          min: 160
          max: 550
        range:
          min: 1600
          max: 5500

      - name: "Grid Voltage Lower Limit"
        platform: number
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x001C]
        configurable:
          min: 160
          max: 550
        range:
          min: 1600
          max: 5500

      - name: "Grid Frequency Upper Limit"
        platform: number
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x001D]
        configurable:
          min: 45
          max: 65
          step: 0.01
        range:
          min: 4500
          max: 6500

      - name: "Grid Frequency Lower Limit"
        platform: number
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x001E]
        configurable:
          min: 45
          max: 65
          step: 0.01
        range:
          min: 4500
          max: 6500

      # - name: "Starting Voltage Upper Limit"
      #   platform: number
      #   class: "voltage"
      #   state_class: "measurement"
      #   uom: "V"
      #   scale: 0.1
      #   rule: 1
      #   registers: [0x0020]
      #   configurable:
      #     min: 700
      #     max: 900
      #   range:
      #     min: 7000
      #     max: 9000

      # - name: "Starting Voltage Lower Limit"
      #   platform: number
      #   class: "voltage"
      #   state_class: "measurement"
      #   uom: "V"
      #   scale: 0.1
      #   rule: 1
      #   registers: [0x0021]
      #   configurable:
      #     min: 700
      #     max: 900
      #   range:
      #     min: 7000
      #     max: 9000

      - name: "Over-Frequency Load Reduction Start"
        platform: number
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x0022]
        configurable:
          min: 45
          max: 65
          step: 0.01
        range:
          min: 4500
          max: 6500

      - name: "Over-Frequency Load Reduction"
        platform: number
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x0023]
        configurable:
          min: 0
          max: 100
          mode: box
        range:
          min: 0
          max: 100

      - name: "Power Factor Regulation"
        platform: number
        state_class: "measurement"
        scale: 0.001
        offset: 1000
        rule: 1
        registers: [0x0027]
        configurable:
          min: -1
          max: 1
          step: 0.001
        range:
          min: 0
          max: 2000

      - name: "Active Power Regulation"
        platform: number
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x0028]
        configurable:
          min: 0
          max: 120
          step: 0.1
        range:
          min: 0
          max: 1200

      - name: "" # On/Off Switch (Empty name so the sensor has same name as the device, looks good! Can be used once per platform though)
        platform: switch
        rule: 1
        registers: [0x002b]
        value:
          on: 0x0001
          off: 0x0002

      - name: "Island Protection"
        platform: "switch"
        rule: 1
        registers: [0x002e]

      - name: "Soft Start"
        platform: "switch"
        rule: 1
        registers: [0x002F]

      - name: "GFDI"
        platform: "switch"
        rule: 1
        registers: [0x0030]

      - name: "Over-Frequency Load Reduction"
        platform: "switch"
        rule: 1
        registers: [0x0031]

      - name: "RISO"
        platform: "switch"
        rule: 1
        registers: [0x0032]

      - name: "EEPROM"
        platform: "select"
        rule: 1
        registers: [0x0036]
        lookup:
          - key: 0
            value: "Normal"
          - key: 1
            value: "Initialize the control board EEPROM"
          - key: 2
            value: "Initialize the communication board EEPROM"

  - group: Grid
    items:
      - name: "Grid Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0049]

      - name: "Grid Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 2
        registers: [0x004C]

      - name: "Grid Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x004F]

      - name: "Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 3
        registers: [0x0056, 0x0057]

      - name: Power losses
        description: Includes consumption of the inverter device itself as well AC/DC conversion losses
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        registers:
          [
            0x006D,
            0x006E,
            0x006F,
            0x0070,
            0x0071,
            0x0072,
            0x0073,
            0x0074,
            0x0056,
            0x0057,
          ]
        uint: enforce
        sensors:
          - registers: [0x006D]
            multiply:
              registers: [0x006E]
          - registers: [0x006F]
            multiply:
              registers: [0x0070]
          - registers: [0x0071]
            multiply:
              registers: [0x0072]
          - registers: [0x0073]
            multiply:
              registers: [0x0074]
          - operator: subtract
            registers: [0x0056, 0x0057]

      - name: "Temperature"
        class: "temperature"
        uom: "°C"
        state_class: "measurement"
        scale: 0.01
        rule: 1
        offset: 1000
        registers: [0x005a]

  - group: Alert
    items:
      - name: "Device Alarm"
        class: "enum"
        rule: 3
        registers: [0x0065, 0x0066]
        icon: "mdi:alert-outline"
        lookup:
          - key: 0
            value: "OK"
          - bit: 1
            value: "Fan failure"
          - bit: 2
            value: "Grid phase failure"
          - bit: 3
            value: "Meter communication failure"
          - bit: 30
            value: "Battery loss"
          - bit: 31
            value: "Parallel communication quality"
          - key: "default"
            value: "Error"

      - name: "Device Fault 1"
        class: "enum"
        rule: 3
        registers: [0x0067]
        icon: "mdi:message-alert-outline"
        lookup:
          - key: 0x0000
            value: "OK"
          - key: 0x1
            value: "DC OverVoltage"
          - key: 0x2
            value: "DC Bus OverVoltage"
          - key: 0x4
            value: "DC Bus Uneven Voltage"
          - key: 0x8
            value: "DC Bus UnderVoltage"
          - key: 0x10
            value: "DC Bus2 Uneven Voltage"
          - key: 0x20
            value: "DC A path OverCurrent"
          - key: 0x40
            value: "DC B path OverCurrent"
          - key: 0x80
            value: "DC Input Disturbance"
          - key: 0x100
            value: "Grid OverCurrent"
          - key: 0x200
            value: "IGBT OverCurrent"
          - key: 0x400
            value: "Grid Disturbance 2"
          - key: 0x800
            value: "Arc Self-Test Protection"
          - key: 0x1000
            value: "Arc Fault Reservation"
          - key: 0x2000
            value: "Grid Current Sample Abnormality"
          - key: "default"
            value: "Error"

      - name: "Device Fault 2"
        class: "enum"
        rule: 3
        registers: [0x0068]
        icon: "mdi:message-alert-outline"
        lookup:
          - key: 0x0000
            value: "OK"
          - key: 0x191
            value: "Grid phase failure or No Relay Connection"
          - key: "default"
            value: "Error"
