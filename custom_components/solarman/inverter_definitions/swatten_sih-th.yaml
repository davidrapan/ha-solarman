  - group: Battery
    items:
      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [10020]

      - name: "Battery Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 2
        registers: [10021]

      - name: "Battery Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 2
        registers: [10022]

      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        rule: 2
        registers: [10023]
        attributes: ["Battery Type"]

      - name: "Battery SOH"
        state_class: "measurement"
        uom: "%"
        rule: 2
        registers: [10024]
        icon: "mdi:battery-heart"

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "Â°C"
        scale: 0.1
        rule: 2
        offset: 0
        registers: [10025]

      - name: "Today Battery Discharge"
        alt: "Daily Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [10026]
        icon: "mdi:battery-minus"

      - name: "Total Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [10027, 10028]
        icon: "mdi:battery-minus"
        validation:
          min: 0.1

      - name: "Today Battery Charge"
        alt: "Daily Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [10040]
        icon: "mdi:battery-plus"

      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [10041, 10042]
        icon: "mdi:battery-plus"
        validation:
          min: 0.1

  - group: Inverter
    items:
      - name: "Device State"
        class: "enum"
        state_class: ""
        rule: 1
        registers: [10000]
        icon: "mdi:state-machine"
        lookup:
          - key: 0
            value: "Grid-connected normal operation"
          - key: 0x0800
            value: "Forced grid-connected operation"
          - key: 0x1000
            value: "Off-grid operation"
          - key: 0x1200
            value: "Initial standby"
          - key: 0x1400
            value: "Standby"
          - key: 0x1600
            value: "Starting (Self-test)"
          - key: 0x4001
            value: "Emergency charging operation"
          - key: 4864
            default:
            value: "Off"

      - name: "Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "Â°C"
        scale: 0.1
        rule: 2
        offset: 0
        registers: [4058]

      - name: ""
        platform: binary_sensor
        device_class: running
        rule: 1
        registers: [4056]

  - group: Alarm
    items:
      - name: "Device Alarm"
        state_class: ""
        rule: 1
        registers: [5253] #, 5254, 5255, 5256, 5257, 5258, 5259, 5260, 5261, 5262]
        icon: "mdi:alert-outline"
        lookup:
          - key: 0
            value: "No Alert"

  - group: Settings
    update_interval: 300
    items:
      - name: ""
        platform: switch
        rule: 1
        registers: [20030]

      - name: "Battery Type"
        attribute:
        rule: 2
        registers: [26101]
