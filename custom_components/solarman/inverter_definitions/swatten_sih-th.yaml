#
# Swatten SiH-5/6/8/10kW-TH | Three Phase Hybrid Inverter | HV Battery Supported
#
# Reference: https://github.com/user-attachments/files/17558047/Swatten.inverter.Modbus.table.xlsx
#
# Tested: https://github.com/davidrapan/ha-solarman/discussions/166, link: https://www.swatten.com/show-3-5.html
#

default:
  update_interval: 10
  code: 0x04
  digits: 6

requests:
  # Electricity production
  - start: 4056
    end: 4085
    mb_functioncode: 0x04
  - start: 10002
    end: 10008
    mb_functioncode: 0x04
  - start: 5401
    end: 5401
    mb_functioncode: 0x04

  # Power Grid / Electricity consumption
  - start: 4198
    end: 4198
    mb_functioncode: 0x04
  - start: 10045
    end: 10047
    mb_functioncode: 0x04
  - start: 10036
    end: 10038
    mb_functioncode: 0x04

  # Battery side
  - start: 10020
    end: 10028
    mb_functioncode: 0x04
  - start: 10040
    end: 10042
    mb_functioncode: 0x04

  # Other
  - start: 10000
    end: 10000
    mb_functioncode: 0x04
  - start: 4197
    end: 4197
    mb_functioncode: 0x04
  - start: 5253
    end: 5262
    mb_functioncode: 0x04

  # Settings
  - start: 26101
    end: 26101
    mb_functioncode: 0x03
  - start: 20030
    end: 20030
    mb_functioncode: 0x03

parameters:
  - group: PV
    items:
      - name: "PV1 Voltage"
        class: "voltage"
        mppt: 1
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 2
        registers: [4061]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        class: "current"
        mppt: 1
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 2
        registers: [4062]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        class: "voltage"
        mppt: 2
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 2
        registers: [4063]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        class: "current"
        mppt: 2
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 2
        registers: [4064]
        icon: "mdi:solar-power-variant"

      - name: "PV Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "W"
        rule: 3
        registers: [4067, 4068]
        icon: "mdi:solar-power-variant"

      - name: "Grid L1 Voltage"
        l: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [4069]

      - name: "Grid L2 Voltage"
        l: 2
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [4070]

      - name: "Grid L3 Voltage"
        l: 3
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [4071]

      - name: "Grid L1 Current"
        l: 1
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [4072]

      - name: "Grid L2 Current"
        l: 2
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [4073]

      - name: "Grid L3 Current"
        l: 3
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [4074]

      - name: "Internal Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 4
        registers: [4081, 4082]

      - name: "Internal Reactive Power"
        class: "reactive_power"
        state_class: "measurement"
        uom: "var"
        rule: 4
        registers: [4083, 4084]

      - name: "Internal Power Factor"
        class: "power_factor"
        state_class: "measurement"
        uom: "%"
        scale: 0.001
        rule: 2
        registers: [4085]

      - name: "Internal Apparent Power"
        class: "apparent_power"
        state_class: "measurement"
        uom: "VA"
        rule: 4
        registers: [4059, 4060]

      - name: "Grid Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 2
        registers: [4198]

      - name: "Real-time feeder power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 2
        registers: [5401]

      - name: "Power losses"
        description: Includes consumption of the inverter device itself as well AC/DC conversion losses
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 0
        uint: enforce
        sensors:
          - signed:
            registers: [4067, 4068]
          - signed:
            registers: [10022]
          - operator: subtract
            signed:
            registers: [4081, 4082]

  - group: Grid
    items:
      - name: "Today Production"
        alt: "Daily Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [10002]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [10003, 10004]
        icon: "mdi:solar-power"
        validation:
          min: 0.1
          dev: 100
          invalidate_all: 2

      - name: "Load Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 2
        registers: [10008]

      - name: "Today Energy Import"
        alt: "Daily Energy Purchased"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [10036]
        icon: "mdi:transmission-tower-export"

      - name: "Total Energy Import"
        alt: "Total Energy Purchased"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [10037, 10038]
        icon: "mdi:transmission-tower-export"
        validation:
          min: 0.1

      - name: "Today Energy Export"
        alt: "Daily Energy Sold"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [10045]
        icon: "mdi:transmission-tower-import"

      - name: "Total Energy Export"
        alt: "Total Energy Sold"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [10046, 10047]
        icon: "mdi:transmission-tower-import"
        validation:
          min: 0.1

