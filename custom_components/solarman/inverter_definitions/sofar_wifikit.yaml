          - key: 128
            value: "ID72 Reserved"
          - key: 256
            value: "ID73 Reserved"
          - key: 512
            value: "ID74 Input current is too high and causes unrecoverable fault"
          - key: 1024
            value: "ID75 Error reading from EEPROM"
          - key: 2048
