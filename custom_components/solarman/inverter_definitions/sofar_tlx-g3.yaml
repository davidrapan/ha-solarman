#
# Sofar 3.3-12KTLX-G3
#
# Reference: https://github.com/user-attachments/files/17180102/SOFAR-G3.External.Modbus.Protocol-EN-V1.10.20220622.xlsx
#
# Note: no modbus energy meter connected
#

info:
  manufacturer: Sofar
  model: TLX-G3

default:
  update_interval: 5
  digits: 6

parameters:
  - group: PV
    items:
      - name: "PV1 Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x0586]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Power"
        class: "power"
        mppt: 2
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x0589]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
        class: "voltage"
        mppt: 1
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0584]
        icon: "mdi:alpha-v-circle-outline"

      - name: "PV2 Voltage"
        class: "voltage"
        mppt: 2
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0587]
        icon: "mdi:alpha-v-circle-outline"

      - name: "PV1 Current"
        class: "current"
        mppt: 1
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0585]
        icon: "mdi:alpha-a-circle-outline"

      - name: "PV2 Current"
        class: "current"
        mppt: 2
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0588]
        icon: "mdi:alpha-a-circle-outline"

  - group: Device
    items:
      - name: "Device State"
        update_interval: 30
        class: "enum"
        rule: 1
        registers: [0x0404]
        icon: "mdi:state-machine"
        range:
          min: 0
          max: 7
        lookup:
          - key: 0
            value: "Waiting"
          - key: 1
            value: "Detection"
          - key: 2
            value: "Grid-Connected"
          - key: 3
            value: "Emergency Power Supply"
          - key: 4
            value: "Recoverable Fault"
          - key: 5
            value: "Permanent Fault"
          - key: 6
            value: "Upgrade"
          - key: 7
            value: "Self-charging"

  - group: Meter
    items:
      - name: "Ambient Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        rule: 2
        registers: [0x0418]
        icon: "mdi:thermometer"

      - name: "Module Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        rule: 2
        registers: [0x0420]
        icon: "mdi:thermometer"

      - name: "Radiator Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        rule: 2
        registers: [0x041A]
        icon: "mdi:thermometer"

      - name: "Insulation Resistance"
        uom: "kΩ"
        rule: 1
        registers: [0x042B]
        icon: "mdi:omega"

  - group: Inverter
    items:
      - name: "Inverter Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        icon: "mdi:sine-wave"
        registers: [0x0484]

  - group: Load
    items:
      - name: "Load Power"
        class: "power"
        uom: "kW"
        scale: 0.01
        rule: 1
        registers: [0x0485]
        icon: "mdi:solar-power"

      - name: "Load L1 Voltage"
        l: 1
        class: "voltage"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x048D]
        icon: "mdi:alpha-v-circle-outline"

      - name: "Load L1 Current"
        l: 1
        class: "current"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x048E]
        icon: "mdi:alpha-a-circle-outline"

      - name: "Load L2 Voltage"
        l: 2
        class: "voltage"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0498]
        icon: "mdi:alpha-v-circle-outline"

      - name: "Load L2 Current"
        l: 2
        class: "current"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0499]
        icon: "mdi:alpha-a-circle-outline"

      - name: "Load L3 Voltage"
        l: 3
        class: "voltage"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x04A3]
        icon: "mdi:alpha-v-circle-outline"

      - name: "Load L3 Current"
        l: 3
        class: "current"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x04A4]
        icon: "mdi:alpha-a-circle-outline"

  - group: Production
    items:
      - name: "Today Production"
        friendly_name: Today's Production
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.01
        rule: 3
        registers: [0x0685, 0x0684]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x0687, 0x0686]
        icon: "mdi:solar-power"
        validation:
          min: 0.1

      - name: "Today Load Consumption"
        friendly_name: Today's Load Consumption
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.01
        rule: 3
        registers: [0x0689, 0x0688]
        icon: "mdi:lightning-bolt-outline"

      - name: "Total Load Consumption"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x068B, 0x068A]
        icon: "mdi:solar-power"
        validation:
          min: 0.1

  - group: Alert
    items:
      - name: "Alert"
