#
# Sofar 3.3-12KTLX-G3
#
# Reference: https://github.com/user-attachments/files/17180102/SOFAR-G3.External.Modbus.Protocol-EN-V1.10.20220622.xlsx
#
# Note: no modbus energy meter connected
#

info:
  manufacturer: Sofar
  model: TLX-G3

default:
  update_interval: 5
  digits: 6

parameters:
  - group: Device
    items:
      - name: "Device State"
        class: "enum"
        rule: 1
        registers: [0x0404]
        icon: "mdi:state-machine"
        range:
          min: 0
          max: 9
        lookup:
          - key: 0
            value: "Waiting"
          - key: 1
            value: "Detection"
          - key: 2
            value: "On-grid"
          - key: 3
            value: "Emergency power supply"
          - key: 4
            value: "Recoverable fault"
          - key: 5
            value: "Permanent fault"
          - key: 6
            value: "Upgrade"
          - key: 7
            value: "Self-charging"
          - key: 8
            value: "SVG"
          - key: 9
            value: "PID"

      - name: "Ambient temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        rule: 2
        registers: [0x0418]

      - name: "Radiator temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        rule: 2
        registers: [0x041A]

      - name: "Module temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        rule: 2
        registers: [0x0420]

      - name: "Insulation resistance"
        uom: "kΩ"
        rule: 1
        registers: [0x042B]
        icon: "mdi:omega"

  - group: PV
    update_interval: 5
    items:
      - name: "PV Power"
        class: "power"
        mppt: 1
        state class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        #registers: [0x05C4] IllegalDataAddressError
        sensors:
          - registers: [0x0586]
          - registers: [0x0589]
        validation:
          min: 0
          max: 50000
          invalidate_all:
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
        class: "voltage"
        mppt: 1
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0584]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        class: "current"
        mppt: 1
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0585]
        iicon: "mdi:solar-power-variant"

      - name: "PV1 Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x0586]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        class: "voltage"
        mppt: 2
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0587]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        class: "current"
        mppt: 2
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0588]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Power"
        class: "power"
        mppt: 2
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x0589]
        icon: "mdi:solar-power-variant"

  - group: Load
    update_interval: 5
    items:
      - name: "Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        icon: "mdi:sine-wave"
        registers: [0x0484]

      - name: "Load Power"
        class: "power"
        uom: "kW"
        scale: 0.01
        rule: 1
        registers: [0x0485]
        icon: "mdi:solar-power"

      - name: "Load L1 Voltage"
        l: 1
        class: "voltage"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x048D]
        icon: "mdi:alpha-v-circle-outline"

      - name: "Load L1 Current"
        l: 1
        class: "current"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x048E]
        icon: "mdi:alpha-a-circle-outline"

      - name: "Load L2 Voltage"
        l: 2
        class: "voltage"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0498]
        icon: "mdi:alpha-v-circle-outline"

      - name: "Load L2 Current"
        l: 2
        class: "current"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0499]
        icon: "mdi:alpha-a-circle-outline"

      - name: "Load L3 Voltage"
        l: 3
        class: "voltage"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x04A3]
        icon: "mdi:alpha-v-circle-outline"

      - name: "Load L3 Current"
        l: 3
        class: "current"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x04A4]
        icon: "mdi:alpha-a-circle-outline"

  - group: Energy
    update_interval: 30
    items:
      - name: "Today Production"
        friendly_name: Today's Production
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.01
        rule: 3
        registers: [0x0685, 0x0684]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x0687, 0x0686]
        icon: "mdi:solar-power"
        validation:
          min: 0.1

      - name: "Today Load Consumption"
        friendly_name: Today's Load Consumption
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.01
        rule: 3
        registers: [0x0689, 0x0688]
        icon: "mdi:lightning-bolt-outline"

      - name: "Total Load Consumption"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x068B, 0x068A]
        icon: "mdi:solar-power"
        validation:
          min: 0.1

  - group: Device Fault
