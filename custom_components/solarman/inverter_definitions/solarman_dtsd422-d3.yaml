        class: frequency
        state_class: measurement
        uom: Hz
        scale: 0.01
        rule: 1
        registers: [0x0029]

      - name: CT4-6 Frequency
        class: frequency
        state_class: measurement
        uom: Hz
        scale: 0.01
        rule: 1
        registers: [0x1029]
        
  - group: Energy
    items:
      - name: CT1-3 Total Positive Energy
        class: energy
        state_class: total_increasing
        uom: kWh
        scale: 0.01
        rule: 4
        registers: [0x002B, 0x002A]
        
      - name: CT1-3 Total Negative Energy
        class: energy
        state_class: total_increasing
        uom: kWh
        scale: 0.01
