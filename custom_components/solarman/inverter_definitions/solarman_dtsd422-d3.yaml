#
# Solarman Smart Meter DTSD422-D3
#

default:
  update_interval: 5
  digits: 6

parameters:
  - group: Voltage
    items:
      - name: CT1 Voltage
        class: voltage
        uom: V
        scale: 0.1
        rule: 1
        registers: [0x0001]

      - name: CT2 Voltage
        class: voltage
        uom: V
        scale: 0.1
        rule: 1
        registers: [0x0002]

      - name: CT3 Voltage
        class: voltage
        uom: V
        scale: 0.1
        rule: 1
        registers: [0x0003]

      - name: CT4 Voltage
        class: voltage
        uom: V
        scale: 0.1
        rule: 1
        registers: [0x1001]

      - name: CT5 Voltage
        class: voltage
        uom: V
        scale: 0.1
        rule: 1
        registers: [0x1002]

      - name: CT6 Voltage
        class: voltage
        uom: V
        scale: 0.1
        rule: 1
        registers: [0x1003]

  - group: Current
    items:
      - name: CT1 Current
        class: current
        state_class: measurement
        uom: A
        scale: 0.001
        rule: 4
        magnitude: True
        registers: [0x0008, 0x0007]

      - name: CT2 Current
        class: current
        state_class: measurement
        uom: A
        scale: 0.001
        rule: 4
        magnitude: True
        registers: [0x000A, 0x0009]

      - name: CT3 Current
        class: current
        state_class: measurement
        uom: A
        scale: 0.001
        rule: 4
        magnitude: True
        registers: [0x000C, 0x000B]

      - name: CT4 Current
        class: current
        state_class: measurement
        uom: A
        scale: 0.001
        rule: 4
        magnitude: True
        registers: [0x1008, 0x1007]

      - name: CT5 Current
        class: current
        state_class: measurement
        uom: A
        scale: 0.001
        rule: 4
        magnitude: True
        registers: [0x100A, 0x1009]

      - name: CT6 Current
        class: current
        state_class: measurement
        uom: A
        scale: 0.001
        rule: 4
        magnitude: True
        registers: [0x100C, 0x100B]

  - group: Active Power
    items:
      - name: CT1-3 Active Power
        class: power
        state_class: measurement
        uom: W
        rule: 4
        magnitude: True
        registers: [0x000E, 0x000D]

      - name: CT1 Active Power
        class: power
        state_class: measurement
        uom: W
        rule: 4
        magnitude: True
        registers: [0x0010, 0x000F]

      - name: CT2 Active Power
        class: power
        state_class: measurement
        uom: W
        rule: 4
        magnitude: True
        registers: [0x0012, 0x0011]

      - name: CT3 Active Power
        class: power
        state_class: measurement
        uom: W
        rule: 4
        magnitude: True
        registers: [0x0014, 0x0013]

      - name: CT4-6 Active Power
        class: power
        state_class: measurement
        uom: W
        rule: 4
        magnitude: True
        registers: [0x100E, 0x100D]

      - name: CT4 Active Power
        class: power
        state_class: measurement
        uom: W
        rule: 4
        magnitude: True
