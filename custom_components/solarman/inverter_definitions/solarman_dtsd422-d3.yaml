  - group: Reactive Power
    items:
      - name: CT1-3 Reactive Power
        class: reactive_power
        state_class: measurement
        uom: var
        rule: 4
        magnitude: True
        registers: [0x0016, 0x0015]

      - name: CT1 Reactive Power
        class: reactive_power
        state_class: measurement
        uom: var
        rule: 4
