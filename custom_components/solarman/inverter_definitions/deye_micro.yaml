          invalidate_all: 2

  - group: Settings
    items:
      - name: "Grid Voltage Upper Limit"
        platform: number
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x001B]
        configurable:
          min: 160
          max: 550
        range:
          min: 1600
          max: 5500

      - name: "Grid Voltage Lower Limit"
        platform: number
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x001C]
        configurable:
          min: 160
          max: 550
        range:
          min: 1600
          max: 5500

      - name: "Grid Frequency Upper Limit"
        platform: number
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x001D]
        configurable:
          min: 45
          max: 65
          step: 0.01
        range:
          min: 4500
          max: 6500

      - name: "Grid Frequency Lower Limit"
        platform: number
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x001E]
        configurable:
          min: 45
          max: 65
          step: 0.01
        range:
          min: 4500
          max: 6500

      # - name: "Starting Voltage Upper Limit"
      #   platform: number
      #   class: "voltage"
      #   state_class: "measurement"
      #   uom: "V"
      #   scale: 0.1
