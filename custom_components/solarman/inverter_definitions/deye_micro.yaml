      #   registers: [0x0021]
      #   configurable:
      #     min: 700
      #     max: 900
      #   range:
      #     min: 7000
      #     max: 9000

      - name: "Over-Frequency Load Reduction Start"
        platform: number
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x0022]
        configurable:
          min: 45
          max: 65
          step: 0.01
        range:
          min: 4500
          max: 6500

      - name: "Over-Frequency Load Reduction"
        platform: number
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x0023]
        configurable:
          min: 0
          max: 100
          mode: box
        range:
          min: 0
          max: 100

      - name: "Power Factor Regulation"
        platform: number
        state_class: "measurement"
        scale: 0.001
        offset: 1000
        rule: 1
        registers: [0x0027]
        configurable:
          min: -1
          max: 1
          step: 0.001
        range:
          min: 0
          max: 2000

      - name: "Active Power Regulation"
        platform: number
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x0028]
        configurable:
          min: 0
          max: 120
          step: 0.1
        range:
          min: 0
          max: 1200

      - name: "Island Protection"
        platform: "switch"
        rule: 1
        registers: [0x002e]

      - name: "Soft Start"
        platform: "switch"
        rule: 1
        registers: [0x002F]

      - name: "GFDI"
        platform: "switch"
        rule: 1
        registers: [0x0030]

      - name: "Over-Frequency Load Reduction"
        platform: "switch"
        rule: 1
        registers: [0x0031]

      - name: "RISO"
        platform: "switch"
        rule: 1
        registers: [0x0032]

      - name: "EEPROM"
        platform: "select"
        rule: 1
        registers: [0x0036]
        lookup:
          - key: 0
            value: "Normal"
          - key: 1
            value: "Initialize the control board EEPROM"
          - key: 2
            value: "Initialize the communication board EEPROM"

  - group: Grid
    items:
      - name: "Grid Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0049]

      - name: "Grid Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 2
        registers: [0x004C]

      - name: "Grid Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x004F]

      - name: "Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 3
        registers: [0x0056, 0x0057]
        validation:
          lookup: "device_rated_power_sensor"
          scale: 1.1
          invalidate_all:

      - name: Power losses
        description: Includes consumption of the inverter device itself as well AC/DC conversion losses
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        uint: enforce
        sensors:
          - registers: [0x006D]
            multiply:
              registers: [0x006E]
          - registers: [0x006F]
            multiply:
              registers: [0x0070]
          - registers: [0x0071]
            multiply:
              registers: [0x0072]
          - registers: [0x0073]
            multiply:
              registers: [0x0074]
          - operator: subtract
            registers: [0x0056, 0x0057]

      - name: "Temperature"
        class: "temperature"
        uom: "Â°C"
        state_class: "measurement"
        scale: 0.01
        rule: 1
        offset: 1000
        registers: [0x005A]
