      - name: "Max Cell Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.001
        rule: 1
        registers: [5136]

      - name: "Min Cell Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.001
        rule: 1
        registers: [5137]

      - name: "Max Cell Voltage ID"
        rule: 1
        registers: [5138]

      - name: "Min Cell Voltage ID"
        rule: 1
        registers: [5139]

      - name: "Max Cell Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [5140]

      - name: "Min Cell Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [5141]

      - name: "Max Cell Temperature ID"
        rule: 1
        registers: [5142]

      - name: "Min Cell Temperature ID"
        rule: 1
        registers: [5143]

      - name: "Max Module Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.01
        rule: 1
        registers: [5144]

      - name: "Min Module Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.01
        rule: 1
        registers: [5145]

      - name: "Max Module Voltage ID"
        rule: 1
        registers: [5146]

      - name: "Min Module Voltage ID"
        rule: 1
        registers: [5147]

      - name: "Max Module Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [5148]

      - name: "Min Module Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [5149]

      - name: "Max Module Temperature ID"
        rule: 1
        registers: [5150]

      - name: "Min Module Temperature ID"
        rule: 1
        registers: [5151]

      - name: "Battery SOH"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [5152]
        icon: "mdi:battery"

      - name: "Battery Remaining capacity"
        state_class: measurement
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [5154]
        icon: "mdi:battery"

      - name: "Today Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [5160]
        icon: "mdi:battery-plus"

      - name: "Today Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [5162]
        icon: "mdi:battery-minus"

      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        rule: 1
        registers: [5164]
        icon: "mdi:battery-plus"
        validation:
          min: 0.1

      - name: "Total Battery Discharge"
