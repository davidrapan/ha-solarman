        rule: 1
        registers: [5150]

      - name: "Min Module Temperature ID"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [5151]

      - name: "Battery Pack SOH"
        class: ""
        state_class: "measurement"
        uom: "%"
        scale: 1
        rule: 1
        registers: [5152]
        icon: "mdi:battery"

      - name: "Today Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [5160]

      - name: "Today Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [5162]

  - group: Battery Module 0
    items:
      - name: "Battery Module 0 Voltage"
        class: "voltage"
