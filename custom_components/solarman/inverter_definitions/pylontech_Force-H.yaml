        rule: 1
        registers: [5144]
        icon: "mdi:battery"

      - name: "Min Module Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.01
        rule: 1
        registers: [5145]
        icon: "mdi:battery"

      - name: "Max Module Voltage ID"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
