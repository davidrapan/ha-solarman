# Pylontech Force H2/H3
# Modbus information retrieved from:
# https://gist.github.com/nagisa/435bdf783e4b13b8e810106b0852081e
# Tested Firmware Version: 0.1.0.1
# cryptocake August 2024

default:
  update_interval: 10
  code: 0x03
  digits: 6

parameters:
  - group: Basic information
    items:
      - name: "Device Serial Number"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 5
        registers: [5200, 5201, 5202, 5203, 5204, 5205, 5206, 5207]
        isstr: true

      - name: "Brand"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 5
        registers: [4096, 4097, 4098]
        isstr: true

      - name: "Device Name"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 5
        registers: [4101, 4102, 4103, 4104, 4105]
        isstr: true

      - name: "FW Version"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 7
        registers: [4106] # 00000001	00000110 = V1.6
        isstr: true

      - name: "Battery Module (series)"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [5174]

      - name: "Battery Cell (series)"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [5175]

  - group: Battery
    items:
      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 1
        rule: 1
        registers: [5164]
        icon: "mdi:battery-plus"

      - name: "Total Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 1
        rule: 1
        registers: [5166]
        icon: "mdi:battery-minus"

      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [5123]
        icon: "mdi:battery"

      - name: "Battery Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [5125]
        icon: "mdi:current-dc"

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [5126]
        icon: "mdi:thermometer"

      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        scale: 1
        rule: 1
        registers: [5127]
        icon: "mdi:battery"

      - name: "Battery Cycle Times"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [5128]
        icon: "mdi:battery-heart"

      - name: "Max Charging Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [5129]

      - name: "Max Charging Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [5131]
        icon: "mdi:current-dc"

      - name: "Min Discharging Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [5132]

      - name: "Max Discharging Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [5134]
        icon: "mdi:current-dc"

      - name: "Max Cell Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.001
        rule: 1
        registers: [5136]
        icon: "mdi:battery"

      - name: "Min Cell Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.001
        rule: 1
        registers: [5137]
        icon: "mdi:battery"

      - name: "Max Cell Voltage ID"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [5138]

      - name: "Min Cell Voltage ID"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [5139]

      - name: "Max Cell Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [5140]
        icon: "mdi:thermometer"

      - name: "Min Cell Temperature"
