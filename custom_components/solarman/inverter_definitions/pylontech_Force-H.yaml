        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [5148]
        icon: "mdi:thermometer"

      - name: "Min Module Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [5149]
        icon: "mdi:thermometer"

      - name: "Max Module Temperature ID"
        class: ""
        state_class: ""
