#
# Pylontech Force H2/H3
#
# Reference: https://gist.github.com/nagisa/435bdf783e4b13b8e810106b0852081e
#
# Tested Firmware Version: 0.1.0.1 - cryptocake, extended with cell sensors - mamonick and kwaaak
#

default:
  update_interval: 10
  code: 0x03
  digits: 6

parameters:
  - group: Basic information
    items:
      - name: "Device Serial Number"
        rule: 5
        registers: [5200, 5201, 5202, 5203, 5204, 5205, 5206, 5207]

      - name: "Brand"
        rule: 5
        registers: [4096, 4097, 4098]

      - name: "Device Name"
        rule: 5
        registers: [4101, 4102, 4103, 4104, 4105]

      - name: "FW Version"
        rule: 7
        registers: [4106] # 00000001 00000110 = V1.6

      - name: "Battery Module (series)"
        rule: 1
        registers: [5174]

      - name: "Battery Cell (series)"
        rule: 1
        registers: [5175]

  - group: Battery
    items:
      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [5123]

      - name: "Battery Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [5125]
        icon: "mdi:current-dc"

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [5126]

      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [5127]

      - name: "Battery Cycle Times"
        rule: 1
        registers: [5128]
        icon: "mdi:battery-heart"

      - name: "Max Charging Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [5129]

      - name: "Max Charging Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [5131]
        icon: "mdi:current-dc"

      - name: "Min Discharging Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [5132]

      - name: "Max Discharging Current"
        class: "current"
        state_class: "measurement"
