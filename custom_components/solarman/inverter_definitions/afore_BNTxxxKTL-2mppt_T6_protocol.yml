#
# To use modbus function in Afore BNTxxxKTL inverters, You first need to change protocol from RS485 to MODBUS in inverter menu
# Tested with Afore ATON BNT004KTL inverter with serial number started from T6
# For older models of BNTxxxKTL configuration for T4 protocol is needed - the same config without T6 suffix 
#

default:
  update_interval: 5
  code: 0x04
  digits: 6

parameters:
  - group: PV
    items:
      - name: PV Power
        alt: DC Power
        description: Combined power of all inputs
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 1
        registers: [0x022A, 0x0229]
        icon: "mdi:home-lightning-bolt"

      - name: PV1 Power
        alt: DC1 Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 1
        registers: [0x022D]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
        alt: DC1 Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x022B]
        icon: "mdi:solar-power"

      - name: "PV1 Current"
        alt: DC1 Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x022C]
        icon: "mdi:solar-power"

      - name: PV2 Power
        alt: DC2 Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 1
        registers: [0x022C]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        alt: DC2 Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x022E]
        icon: "mdi:solar-power"

      - name: "PV2 Current"
        alt: DC2 Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x022F]
        icon: "mdi:solar-power"

      - name: "Today Production"
        friendly_name: Today's Production
        class: "energy"
        state_class: "total_increasing"
        uom: "Wh"
        scale: 0.1
        rule: 1
        registers: [0x03E8]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "Wh"
        scale: 0.1
        rule: 1
        registers: [0x03F7, 0x03F6]
        icon: "mdi:solar-power"

  - group: Output
    items:
      - name: "L1 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x01FB]

      - name: "L2 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x01FC]

      - name: "L3 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x01FD]

      - name: "L1 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x01FE]

      - name: "L2 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x01FF]

      - name: "L3 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x0200]
      
      - name: "L1 Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x0201]
        
      - name: "L2 Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x0202]
        
      - name: "L3 Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x0203]

      - name: "Temperature"
        class: "temperature"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [0x09D2]
        icon: "mdi:thermometer"

      - name: "DC Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [0x09D3]
        icon: "mdi:thermometer"

      - name: Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 2
        registers: [0x020B, 0x020A]
        icon: "mdi:home-lightning-bolt"

      - name: "Device State"
        rule: 1
        registers: [0x09C4]
        icon: "mdi:state-machine"
        lookup:
          - key: 0
            value: "Init"
          - key: 1
            value: "Standby"
          - key: 2
            value: "Startup"
          - key: 3
            value: "Grid"
          - key: 4
            value: "Grid disconnected"
          - key: 5
            value: "Generator"
          - key: 6
            value: "Off grid"
          - key: 7
            value: "On grid"
          - key: 8
            value: "Shutdown"
          - key: 9
            value: "Off"
          - key: 10
            value: "Error"
          - key: 11
            value: "Update"
          - key: 12
            value: "Aging"
          - key: 13
            value: "Open loop"
          - key: 14
            value: "Sampling calibration"
