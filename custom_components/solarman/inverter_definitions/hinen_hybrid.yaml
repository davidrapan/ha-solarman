#
# Hinen Inverter
#
# Reference: https://github.com/user-attachments/files/17622814/Inverter.Modbus.RTU.Protocol.V1.62.20240927.xlsx
#
# Tested with Hinen H5000-EU Single-Phase Hybrid Model Number: S05U01T00E0FP0500B0500
#

info:
  manufacturer: Hinen
  model: H5000

default:
  update_interval: 30
  code: 0x04
  digits: 4

parameters:
  - group: Device
    update_interval: 5
    items:
      - name: "Device State"
        class: "enum"
        rule: 1
        registers: [0]
        icon: "mdi:state-machine"
        lookup:
          - key: 0
            value: "Stand-by"
          - key: 1
            value: "Grid-connected"
          - key: 2
            value: "Off-grid"
          - key: 3
            value: "FAULT"
          - key: 4
            value: "Update mode"
          - key: 5
            value: "Charging"
          - key: 6
            value: "Discharging"
          - key: 7
            value: "Bypass"

      - name: "Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: .1
        rule: 2
        registers: [132]

  - group: PV
    update_interval: 5
    items:
      - name: "PV Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: .1
        rule: 2
        registers: [340, 339]
        icon: "mdi:solar-power-variant"

      - name: PV1 Voltage
        alt: DC1 Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: .1
        rule: 1
        registers: [3]
        icon: "mdi:solar-power-variant"

      - name: PV1 Current
        alt: DC1 Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: .1
        rule: 1
        registers: [4]
        icon: "mdi:solar-power-variant"

      - name: PV1 Power
        alt: DC1 Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [7, 6]
        icon: "mdi:solar-power-variant"

      - name: PV2 Voltage
        alt: DC2 Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: .1
        rule: 1
        registers: [8]
        icon: "mdi:solar-power-variant"

      - name: PV2 Current
        alt: DC2 Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: .1
        rule: 1
        registers: [9]
        icon: "mdi:solar-power-variant"

      - name: PV2 Power
        alt: DC1 Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [12, 11]
        icon: "mdi:solar-power-variant"

      - name: PV3 Voltage
        alt: DC3 Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: .1
        rule: 1
        registers: [13]
        icon: "mdi:solar-power-variant"

      - name: PV3 Current
        alt: DC3 Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: .1
        rule: 1
        registers: [14]
        icon: "mdi:solar-power-variant"

      - name: PV3 Power
        alt: DC3 Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [17, 16]
        icon: "mdi:solar-power-variant"

      - name: PV4 Voltage
        alt: DC4 Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: .1
        rule: 1
        registers: [18]
        icon: "mdi:solar-power-variant"

      - name: PV4 Current
        alt: DC4 Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: .1
        rule: 1
        registers: [19]
        icon: "mdi:solar-power-variant"

      - name: PV4 Power
        alt: DC4 Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [22, 21]
        icon: "mdi:solar-power-variant"

  - group: AC
    update_interval: 5
    items:
      - name: Grid Voltage
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: .1
        rule: 1
        registers: [29]

      - name: Grid Current
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: .1
        rule: 1
        registers: [30]

      - name: Grid Frequency
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: .01
        rule: 2
        registers: [56]

      - name: "Load Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: .1
        rule: 2
        registers: [77, 76]

  - group: Battery
    update_interval: 5
    items:
      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [128]
        icon: mdi:home-battery

      - name: "Battery SoH"
        description: Battery state of health
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [174]
        icon: mdi:battery-heart

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: .1
        rule: 1
        registers: [136]
        icon: mdi:thermometer

      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: .1
        rule: 1
        registers: [127]
        icon: mdi:flash

      - name: "Battery Discharge Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: .1
        rule: 2
        registers: [103, 102]
        icon: mdi:battery-minus

      - name: "Battery Charge Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: .1
        rule: 2
        registers: [105, 104]
        icon: mdi:battery-plus

  - group: Settings
    update_interval: 300
    items:
      - name: "Energy Pattern"
        platform: "select"
        rule: 1
        registers: [125]
        icon: mdi:battery-sync
        lookup:
          - key: 0
            value: "Load"
          - key: 1
            value: "Battery"
          - key: 2
            value: "Grid"
            
      - name: "Battery Control Mode"
        platform: "select"
        rule: 1
        registers: [126]
        icon: "mdi:battery"
        lookup:
          - key: 0x0000
            value: "Lead-Battery"
          - key: 0x0001
            value: "Lithium"

  - group: Info
    update_interval: 3600
    items:
      - name: Battery Software Version
        rule: 1
        registers: [170]

  - group: Energy
    update_interval: 30
    items:
      - name: "Today Production"
        alt: Daily Production
        friendly_name: Today's Production
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [273, 272]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [275, 274]
        icon: "mdi:solar-power"
        validation:
          min: .1
          dev: 100
          invalidate_all: 2

      - name: "Today Battery Charge"
        alt: "Battery Daily Charging Energy"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [277, 276]
        icon: "mdi:battery-plus"

      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [279, 278]
        icon: "mdi:battery-plus"

      - name: "Today Battery Discharge"
        alt: "Battery Daily Discharging Energy"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [281, 280]
        icon: "mdi:battery-minus"

      - name: "Total Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [283, 282]
        icon: "mdi:battery-minus"

      - name: "Today Load Consumption"
        alt: Daily Load Consumption
        friendly_name: Today's Energy Consumption
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [301, 300]

      - name: "Total Load Consumption"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [303, 302]

      - name: "Today Energy Export"
        alt: Daily Energy Sold
        descripton: Today's energy exported/returned to the grid
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [305, 304]
        icon: mdi:transmission-tower-import

      - name: "Total Energy Export"
        alt: Total Energy Sold
        description: Total energy exported/returned to the grid
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [307, 306]
        icon: mdi:transmission-tower-import

      - name: "Today Energy Import"
        alt: Daily Energy Bought
        friendly_name: Today's Energy Import
        description: Today's energy imported from the grid
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [309, 308]
        icon: mdi:transmission-tower-export

      - name: "Total Energy Import"
        alt: Total Energy Bought
        description: Total energy imported from the grid
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: .1
        rule: 2
        registers: [311, 310]
        icon: mdi:transmission-tower-export

      - name: Today Losses
        alt: Daily Losses
        friendly_name: Today's Losses
        description: Includes today's consumption of the inverter device itself as well AC/DC conversion losses
        class: "energy"
        state_class: "total_increasing"
        ensure_increasing:
        uom: "kWh"
        rule: 2
        digits: 1
        scale: .1
        uint: enforce
        sensors:
          - signed:
            registers: [309, 308]
          - signed:
            registers: [273, 272]
          - signed:
            registers: [281, 280]
          - operator: subtract
            signed:
            registers: [305, 304]
          - operator: subtract
            signed:
            registers: [301, 300]
          - operator: subtract
            signed:
            registers: [277, 276]

      - name: Total Losses
        description: Includes total consumption of the inverter device itself as well AC/DC conversion losses
        class: "energy"
        state_class: "total_increasing"
        ensure_increasing:
        uom: "kWh"
        rule: 2
        digits: 1
        scale: .1
        uint: enforce
        sensors:
          - signed:
            registers: [311, 310]
          - signed:
            registers: [275, 274]
          - signed:
            registers: [283, 282]
          - operator: subtract
            signed:
            registers: [307, 306]
          - operator: subtract
            signed:
            registers: [303, 302]
          - operator: subtract
            signed:
            registers: [279, 278]
        validation:
          min: 1
