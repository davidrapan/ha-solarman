default:
  update_interval: 5
  digits: 6

parameters:
  - group: PV
    items:
      - name: "PV Power"
        alt: DC Power
        mppt: 1
        description: Combined power of all inputs
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        scale: 10
        sensors:
          - registers: [0x000A]
          - registers: [0x000B]
        validation:
          min: 0
          max: 50000
          invalidate_all:
        icon: "mdi:solar-power-variant"

      - name: "PV1 Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x000A]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Power"
        class: "power"
        mppt: 2
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x000B]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
        class: "voltage"
        mppt: 1
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0006]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        class: "voltage"
        mppt: 2
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0008]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        class: "current"
        mppt: 1
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0007]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        class: "current"
        mppt: 2
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0009]
        icon: "mdi:solar-power-variant"

      - name: Today Production
        friendly_name: Today's Production
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.01
        rule: 1
        registers: [0x0019]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        rule: 3
        registers: [0x0016, 0x0015]
        icon: "mdi:solar-power"
        validation:
          min: 0.1
          dev: 100
          invalidate_all: 2

      - name: "Total Production time"
        state_class: "measurement"
        uom: "h"
        rule: 3
        registers: [0x0018, 0x0017]
        icon: "mdi:clock-outline"

      - name: "Today Production time"
        state_class: "measurement"
        uom: "min"
        rule: 1
        registers: [0x001A]
        icon: "mdi:clock-outline"

  - group: Output
    items:
      - name: "Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x000C]
        icon: "mdi:home-lightning-bolt"

      - name: "Power losses"
        description: Includes consumption of the inverter device itself as well AC/DC conversion losses
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 0
        scale: 10
        uint: enforce
        sensors:
          - registers: [0x000A]
          - registers: [0x000B]
          - operator: subtract
            registers: [0x000C]

      - name: "Output reactive power"
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 0.01
        rule: 1
        registers: [0x000D]

      - name: "Grid frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x000E]

      - name: "L1 Voltage"
        l: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x000F]

      - name: "L1 Current"
        l: 1
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0010]

      - name: "L2 Voltage"
        l: 2
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0011]
        icon: "mdi:home-lightning-bolt"

      - name: "L2 Current"
        l: 2
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0012]
        icon: "mdi:home-lightning-bolt"

      - name: "L3 Voltage"
        l: 3
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0013]
        icon: "mdi:home-lightning-bolt"

      - name: "L3 Current"
        l: 3
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0014]
        icon: "mdi:home-lightning-bolt"

  - group: Device
    items:
      - name: "Device State"
        class: "enum"
        rule: 1
        registers: [0x0000]
        icon: "mdi:state-machine"
        lookup:
          - key: 0x0000
            value: "Standby"
          - key: 0x0001
            value: "Self-test"
          - key: 0x0002
            value: "Normal"
          - key: 0x0003
            value: "Alarm"
          - key: 0x0004
            value: "Fault"

      - name: "Inverter module temperature"
        class: "temperature"
        uom: "°C"
        rule: 1
        registers: [0x001B]

      - name: "Inverter inner temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        rule: 1
        registers: [0x001C]

      - name: "Inverter bus voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x001D]

      - name: "PV1 voltage sample by slave CPU"
        class: "voltage"
        mppt: 1
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x001E]

      - name: "PV1 current sample by slave CPU"
        class: "current"
        mppt: 1
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x001F]

      - name: "Countdown time"
        state_class: "measurement"
        uom: "s"
        rule: 1
        registers: [0x0020]

      - name: "Inverter alert message"
        rule: 1
        registers: [0x0021]

      - name: "Input mode"
        rule: 1
        registers: [0x0022]

      - name: "Communication Board inner message"
        rule: 1
        registers: [0x0023]

      - name: "Insulation of PV1+ to ground"
        state_class: "measurement"
        mppt: 1
        rule: 1
        registers: [0x0024]

      - name: "Insulation of PV2+ to ground"
        state_class: "measurement"
        mppt: 2
        rule: 1
        registers: [0x0025]

      - name: "Insulation of PV- to ground"
        state_class: "measurement"
        mppt: 1
        rule: 1
        registers: [0x0026]

      - name: "Country"
        rule: 1
        registers: [0x0027]
        lookup:
          - key: 0
            value: "Germany"
          - key: 1
            value: "CEI0-21 Internal"
