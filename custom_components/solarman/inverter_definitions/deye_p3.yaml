#
# SUN-5/6/8/10/12K-SG04LP3 and SUN-5/6/8/10/12/15/20/25K-SG01HP3-EU-AM2 | 5-32kW and 5-128kW | Three Phase | 4 MPPT | Hybrid Inverter | LV and HV Battery Supported
#
# Reference: https://github.com/user-attachments/files/16798469/MODBUS.RTU.V105.1-20231006.pdf and https://github.com/user-attachments/files/16597916/MODBUSRTU.V104.3.1.1111_SG01-HP3-AM2.pdf
#
# Tested with 25K-SG01HP3 12K-SG04LP3 and LSW3_15_FFFF_1.0.91R Stick Logger
#

info:
  manufacturer: Deye
  model: [SG0*LP3, SG0*HP3]

default:
  update_interval: 60
  digits: 6

parameters:
  - group: Info
    update_interval: 3600
    items:
      - name: "Device"
        class: "enum"
        rule: 1
        registers: [0x0000]
        icon: "mdi:information"
        lookup:
          - key: 0x0000
            value: "Unknown"
          - key: [0x0002, 0x0200]
            value: "String Inverter"
          - key: [0x0003, 0x0300]
            value: "Single-Phase Hybrid Inverter"
          - key: [0x0004, 0x0400]
            value: "Microinverter"
          - key: [0x0005, 0x0500]
            value: "LV 3-Phase Hybrid Inverter"
          - key: 0x0006
            value: "HV 3-Phase Hybrid Inverter"
          - key: [0x0007, 0x0600]
            value: "HV 3-Phase Inverter 6-15kw"
          - key: [0x0008, 0x0601]
            value: "HV 3-Phase Inverter 20-50kw"
          - key: 0x0103
            value: "Off-Grid Inverter"
          - key: 0x0104
            value: "Energy Storage System"
        attributes:
          [
            "Device Modbus Address",
            "Device Protocol Version",
            "Device Serial Number",
            "Device Control Board Firmware Version",
            "Device Communication Board Firmware Version",
            "Device MCU Board Version",
            "Device MCU Version",
            "Device AFCI Version",
            "Device Rated Power",
            "Device MPPTs",
            "Device Phases",
          ]

      - name: "Device Modbus Address"
        attribute:
        rule: 1
        registers: [0x0001]

      - name: "Device Protocol Version"
        attribute:
        rule: 7
        remove: "0."
        registers: [0x0002]

      - name: "Device Serial Number"
        attribute:
        rule: 5
        registers: [0x0003, 0x0004, 0x0005, 0x0006, 0x0007]

      - name: "Device MCU Board Version"
        attribute:
        rule: 7
        delimiter: ""
        registers: [0x000A]

      - name: "Device AFCI Version"
        attribute:
        rule: 7
        delimiter: ""
        registers: [0x000C]

      - name: "Device MCU Version"
        attribute:
        rule: 7
        delimiter: ""
        registers: [0x000D]

      - name: "Device Control Board Firmware Version"
        attribute:
        rule: 7
        delimiter: ""
        registers: [0x000E, 0x000F, 0x000B]

      - name: "Device Communication Board Firmware Version"
        attribute:
        rule: 7
        hex:
        delimiter: ""
        registers: [0x0011, 0x0012, 0x0010]

      - name: "Device Rated Power"
        attribute:
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 4
        registers: [0x0014, 0x0015]
        validation:
          min: 1
          max: [24000, 80000]
          default: [24000, 80000]

      - name: "Device MPPTs"
        attribute:
        rule: 1
        mask: 0x0F00
        divide: 256
        registers: [0x0016]
        range:
          min: 257
        validation:
          max: 12
          default: 2

      - name: "Device Phases"
        attribute:
        rule: 1
        mask: 0x000F
        registers: [0x0016]
        range:
          min: 257
        validation:
          max: 3
          default: 3

      - name: Device Self-check
        attribute:
        class: "enum"
        rule: 1
        registers: [0x0024]
        range:
          min: 0
          max: 1
        lookup:
          - key: 0x0000
            value: "Disabled"
          - key: 0x0001
            value: "Enabled"

  - group: Control
    update_interval: 300
    items:
      - name: "Self-check time"
        platform: number
        uom: "s"
        rule: 1
        registers: [0x003D]
        range:
          min: 0
          max: 1000
          default: 0

      - name: "Date & Time"
        platform: datetime
        update_interval: 60
        rule: 8
        registers: [0x003E, 0x003F, 0x0040]

      - name: "" # On/Off Switch (Empty name so the sensor has same name as the device, looks good! Can be used once per platform though)
        platform: switch
        rule: 1
        registers: [0x0050]

  - group: Settings
    update_interval: 300
    items:
      - name: "Battery Control Mode"
        platform: "select"
        rule: 1
        registers: [0x0062]
        icon: "mdi:battery"
        lookup:
          - key: 0x0000
            value: "Lead-Battery, four-stage charging method"
          - key: 0x0001
            value: "Lithium"

      - name: "Battery Equalization"
        platform: number
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: [0.01, 0.1]
        rule: 1
        registers: [0x0063]
        configurable:
          min: 38
          max: [61, 800]
          step: 0.1
          mode: box
        icon: "mdi:battery"
        range:
          min: 3800
          max: [6100, 8000]

      - name: "Battery Absorption"
        platform: number
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: [0.01, 0.1]
        rule: 1
        registers: [0x0064]
        configurable:
          min: 38
          max: [61, 800]
          step: 0.1
          mode: box
        icon: "mdi:battery"
        range:
          min: 3800
          max: [6100, 8000]

      - name: "Battery Float"
        platform: number
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: [0.01, 0.1]
        rule: 1
        registers: [0x0065]
        configurable:
          min: 38
          max: [61, 800]
          step: 0.1
          mode: box
        icon: "mdi:battery"
        range:
          min: 3800
          max: [6100, 8000]

      - name: "Battery Capacity"
        platform: number
        state_class: "measurement"
        uom: "Ah"
        rule: 1
        registers: [0x0066]
        icon: "mdi:battery"
        configurable:
          mode: box
        range:
          min: 0
          max: 2000

      - name: "Battery Empty"
        platform: number
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: [0.01, 0.1]
        rule: 1
        registers: [0x0067]
        configurable:
          min: 38
          max: [61, 800]
          step: 0.1
          mode: box
        icon: "mdi:battery"

      - name: "Zero Export power"
        platform: number
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: [1, 10]
        rule: 1
        registers: [0x0068]
        range:
          min: 0
          max: 65535
        configurable:
          min: [-20, 0]
          max: 500
          step: [1, 10]
          mode: box
        icon: "mdi:transmission-tower"

      - name: "Battery Equalization Cycle"
        platform: number
        class: "duration"
        state_class: "measurement"
        uom: "d"
        rule: 1
        registers: [0x0069]
        icon: "mdi:battery"
        configurable:
          mode: box
        range:
          min: 0
          max: 90

      - name: "Battery Equalization Time"
        platform: number
        class: "duration"
        state_class: "measurement"
        uom: "h"
        scale: 0.5
        rule: 1
        registers: [0x006A]
        configurable:
          min: 0
          max: 10
          mode: box
        icon: "mdi:battery"
        range:
          min: 0
          max: 20

      - name: "Battery Temperature Compensation"
        platform: number
        state_class: "measurement"
        uom: "mV/*C"
        rule: 2
        registers: [0x006B]
        configurable:
          min: 0
          max: 50
          step: 0.1
        icon: "mdi:battery"
        range:
          min: 0
          max: 50

      - name: "Battery Max Charging Current"
        platform: number
        class: "current"
        state_class: "measurement"
        uom: "A"
        rule: 1
        registers: [0x006C]
        icon: "mdi:current-dc"
        configurable:
          mode: box
        range:
          min: 0
          max: 350

      - name: "Battery Max Discharging Current"
        platform: number
        class: "current"
        state_class: "measurement"
        uom: "A"
        rule: 1
        registers: [0x006D]
        icon: "mdi:current-dc"
        configurable:
          mode: box
        range:
          min: 0
          max: 350

      - name: "Battery Operation Mode"
        platform: "select"
        rule: 1
        registers: [0x006F]
        icon: mdi:battery
        lookup:
          - key: 0x0000
            value: Voltage
          - key: 0x0001
            value: Capacity
          - key: 0x0002
            value: No Battery

      - name: "Battery Wake Up"
        platform: "switch"
        rule: 1
        registers: [0x0081]
        value:
          on: 0x101
          off: 0x00

      - name: Battery Resistance
        platform: number
        state_class: measurement
        uom: "mΩ"
        rule: 1
        registers: [0x0071]
        icon: mdi:battery
        range:
          min: 0
          max: 6000

      - name: Battery Charging efficiency
        platform: number
        state_class: measurement
        uom: "%"
        scale: 0.1
        rule: 1
        registers: [0x0072]
        icon: mdi:battery
        configurable:
          mode: box
        range:
          min: 0
          max: 1000
        validation:
          min: 0
          max: 100

      - name: Battery Shutdown SOC
        platform: number
        state_class: measurement
        uom: "%"
        rule: 1
        registers: [0x0073]
        icon: mdi:battery
        configurable:
          mode: box
        range:
          min: 0
          max: 100

      - name: Battery Restart SOC
        platform: number
        state_class: measurement
        uom: "%"
        rule: 1
        registers: [0x0074]
        icon: mdi:battery
        configurable:
          mode: box
        range:
          min: 0
          max: 100

      - name: Battery Low SOC
        platform: number
        state_class: measurement
        uom: "%"
        rule: 1
        registers: [0x0075]
        icon: mdi:battery
        configurable:
          mode: box
        range:
          min: 0
          max: 100

      - name: Battery Shutdown Voltage
        platform: number
        class: "voltage"
        state_class: measurement
        uom: "V"
        scale: [0.01, 0.1]
        rule: 1
        registers: [0x0076]
        icon: mdi:battery
        configurable:
          min: 38
          max: [61, 800]
          step: 0.1
          mode: box
        range:
          min: 3800
          max: [6100, 8000]

      - name: Battery Restart Voltage
        platform: number
        class: "voltage"
        state_class: measurement
        uom: "V"
        scale: [0.01, 0.1]
        rule: 1
        registers: [0x0077]
        icon: mdi:battery
        configurable:
          min: 38
          max: [61, 800]
          step: 0.1
          mode: box
        range:
          min: 3800
          max: [6100, 8000]

      - name: Battery Low Voltage
        platform: number
        class: "voltage"
        state_class: measurement
        uom: "V"
        scale: [0.01, 0.1]
        rule: 1
        registers: [0x0078]
        icon: mdi:battery
        configurable:
          min: 38
          max: [61, 800]
          step: 0.1
          mode: box
        range:
          min: 3800
          max: [6100, 8000]

      - name: "Generator Operating Time"
        platform: number
        class: "duration"
        state_class: "measurement"
        uom: "h"
        scale: 0.1
        rule: 1
        registers: [0x0079]
        icon: "mdi:generator-stationary"
        configurable:
          min: 0
          max: 24
          mode: box
        range:
          min: 0
          max: 240

      - name: "Generator Cooling Time"
        platform: number
        class: "duration"
        state_class: "measurement"
        uom: "h"
        scale: 0.1
        rule: 1
        registers: [0x007A]
        icon: "mdi:generator-stationary"
        configurable:
          min: 0
          max: 24
          mode: box
        range:
          min: 0
          max: 240

      - name: Battery Generator Charging Start Voltage
        platform: number
        class: "voltage"
        state_class: measurement
        uom: "V"
        scale: [0.01, 0.1]
        rule: 1
        registers: [0x007B]
        icon: mdi:battery
        configurable:
          min: 00
          max: [63, 800]
          step: 0.1
          mode: box
        range:
          min: 0000
          max: [6300, 8000]

      - name: Battery Generator Charging Start
        platform: number
        state_class: measurement
        uom: "%"
        rule: 1
        registers: [0x007C]
        icon: mdi:battery
        configurable:
          mode: box
        range:
          min: 0
          max: 100

      - name: "Battery Generator Charging Current"
        platform: number
        class: "current"
        state_class: "measurement"
        uom: "A"
        rule: 1
        registers: [0x007D]
        icon: "mdi:current-dc"
        configurable:
          mode: box
        range:
          min: 0
          max: 240

      - name: "Battery Grid Charging Start Voltage"
        platform: number
        class: "voltage"
        state_class: measurement
        uom: "V"
        scale: [0.01, 0.1]
        rule: 1
        registers: [0x007E]
        icon: "mdi:battery"
        configurable:
          min: 00
          max: [63, 800]
          step: 0.1
          mode: box
        range:
          min: 0000
          max: [6300, 8000]

      - name: "Battery Grid Charging Start"
        platform: number
        state_class: measurement
        uom: "%"
        rule: 1
        registers: [0x007F]
        icon: "mdi:battery"
        configurable:
          mode: box
        range:
          min: 0
          max: 100

      - name: "Battery Grid Charging Current"
        platform: number
        class: "current"
        state_class: "measurement"
        uom: "A"
        rule: 1
        registers: [0x0080]
        icon: "mdi:current-dc"
        configurable:
          mode: box
        range:
          min: 0
          max: 350

      - name: "Battery Generator Charging"
        platform: "switch"
        rule: 1
        registers: [0x0081]
        icon: "mdi:battery"

      - name: "Battery Grid Charging"
        platform: "switch"
        rule: 1
        registers: [0x0082]
        icon: "mdi:battery"

      - name: "Generator"
        name_lookup: "io_mode_select"
        platform: "switch"
        rule: 1
        registers: [0x0084]

      - name: "IO Mode"
        alt: Generator input mode
        description: The Generator/SmartLoad/Microinverter input-output mode
        platform: "select"
        rule: 1
        registers: [0x0085]
        icon: "mdi:lightning-bolt-circle"
        lookup:
          - key: 0x0000
            value: "Generator"
          - key: 0x0001
            value: "SmartLoad"
          - key: 0x0002
            value: "Microinverter"

      - name: "SmartLoad Off Voltage"
        platform: number
        class: "voltage"
        state_class: measurement
        uom: "V"
        scale: [0.01, 0.1]
        rule: 1
        registers: [0x0086]
        icon: "mdi:battery"
        configurable:
          min: 38
          max: [63, 800]
          step: 0.1
          mode: box
        range:
          min: 3800
          max: [6300, 8000]

      - name: "SmartLoad Off"
        platform: number
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x0087]
        icon: "mdi:lightning-bolt-circle"
        configurable:
          mode: box
        range:
          min: 0
          max: 100

      - name: "SmartLoad On Voltage"
        platform: number
        class: "voltage"
        state_class: measurement
        uom: "V"
        scale: [0.01, 0.1]
        rule: 1
        registers: [0x0088]
        icon: "mdi:battery"
        configurable:
          min: 38
          max: [63, 800]
          step: 0.1
          mode: box
        range:
          min: 3800
          max: [6300, 8000]

      - name: "SmartLoad On"
        platform: number
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x0089]
        icon: "mdi:lightning-bolt-circle"
        configurable:
          mode: box
        range:
          min: 0
          max: 100

  - group: Grid Parameters
    update_interval: 300
    items:
      - name: Grid Voltage
        platform: "select"
        registers: [0x008A]
        rule: 1
        lookup:
          - key: 0x0
            value: LN:220VAC LL:380VAC
          - key: 0x1
            value: LN:230VAC LL:398VAC
          - key: 0x2
            value: LN:240VAC LL:415VAC
          - key: 0x3
            value: LN:120VAC LL:208VAC
          - key: 0x4
            value: LN:133VAC LL:220VAC
          - key: 0x5
            value: LN:100VAC LL:173VAC

      - name: "Generator Min PV Power"
        name_lookup: "io_mode_select"
        enabled_lookup:
          io_mode_select: [Generator, SmartLoad]
        platform: number
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [0x008B]
        icon: "mdi:solar-power-variant"
        range:
          min: 0000
          max: 8000

      - name: Charging Signal
        platform: "select"
        rule: 1
        registers: [0x008C]
        lookup:
          - key: 0x0000
            value: "Normal"
          - key: 0x0001
            value: "Grid"
          - key: 0x0002
            value: "Generator"
          - key: 0x0003
            value: "Both"

  - group: Work Mode
    update_interval: 300
    items:
      - name: Energy Pattern
        platform: "select"
        rule: 1
        registers: [0x008D]
        lookup:
          - key: 0x0000
            value: "Battery First"
          - key: 0x0001
            value: "Load First"

      - name: Work Mode
        platform: "select"
        rule: 1
        registers: [0x008E]
        lookup:
          - key: 0x0000
            value: "Export First"
          - key: 0x0001
            value: "Zero Export To Load"
          - key: 0x0002
            value: "Zero Export To CT"

      - name: Export Surplus Power
        alt: Max Sell Power
        platform: number
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: [1, 10]
        rule: 1
        registers: [0x008F]
        configurable:
          min: 0
          max: [24000, 80000]
        range:
          min: 0
          max: [24000, 8000]

      - name: Export Surplus
        alt: Solar Sell
        platform: "switch"
        rule: 1
        registers: [0x0091]

      - name: Export Asymmetry
        alt: Asymmetric phase feeding
        platform: switch
        rule: 1
        registers: [0x00ED]

      - name: PV Power
        description: Max PV power limiter
        alt: Max Solar Power
        platform: number
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: [1, 10]
        rule: 1
        registers: [0x0154]
        icon: "mdi:solar-power-variant"
        configurable:
          min: 0
          max: [32000, 128000]
        range:
          min: 0
          max: [32000, 12800]

      - name: MPPT multi-point scanning
        description: Find the MPP even when there are partial shading conditions on the solar panels
        platform: "switch"
        rule: 1
        registers: [0x0155]
        value:
          bit: 2

      - name: Time of Use
        platform: select
        rule: 1
        registers: [0x0092]
        lookup:
          - key: 0x0000
            value: "Disabled"
          - key: 0x0003
            value: "Monday"
          - key: 0x0005
            value: "Tuesday"
          - key: 0x0009
            value: "Wednesday"
          - key: 0x0011
            value: "Thursday"
          - key: 0x0021
            value: "Friday"
          - key: 0x0041
            value: "Saturday"
          - key: 0x0081
            value: "Sunday"
          - key: 0x003F
            value: "Weekdays"
          - key: 0x00C1
            value: "Weekend"
          - key: 0x00FD
            value: "Week -Monday"
          - key: 0x00FB
            value: "Week -Tuesday"
          - key: 0x00F7
            value: "Week -Wednesday"
          - key: 0x00EF
            value: "Week -Thursday"
          - key: 0x00DF
            value: "Week -Friday"
          - key: 0x00BF
            value: "Week -Saturday"
          - key: 0x007F
            value: "Week -Sunday"
          - key: 0x00FF
            value: "Week"
          - bit: 0
            mode: "|"
            value: "Enabled"

      - name: Program 1 Time
        platform: "time"
        state_class: measurement
        rule: 9
        registers: [0x0094]
        range:
          min: 0000
          max: 2359
        icon: mdi:sun-clock

      - name: Program 2 Time
        platform: "time"
        state_class: measurement
        rule: 9
        registers: [0x0095]
        range:
          min: 0000
          max: 2359
        icon: mdi:sun-clock

      - name: Program 3 Time
        platform: "time"
        state_class: measurement
        rule: 9
        registers: [0x0096]
        range:
          min: 0000
          max: 2359
        icon: mdi:sun-clock

      - name: Program 4 Time
        platform: "time"
        state_class: measurement
        rule: 9
        registers: [0x0097]
        range:
          min: 0000
          max: 2359
        icon: mdi:sun-clock

      - name: Program 5 Time
        platform: "time"
        state_class: measurement
        rule: 9
        registers: [0x0098]
        range:
          min: 0000
          max: 2359
        icon: mdi:sun-clock

      - name: Program 6 Time
        platform: "time"
        state_class: measurement
        rule: 9
        registers: [0x0099]
        range:
          min: 0000
          max: 2359
        icon: mdi:sun-clock

      - name: Program 1 Power
        platform: number
        class: "power"
        state_class: measurement
        uom: "W"
        scale: [1, 10]
        rule: 1
        registers: [0x009A]
        icon: mdi:sun-clock
        configurable:
          min: 0
          max: [32000, 128000]
        range:
          min: 0
          max: [32000, 12800]

      - name: Program 2 Power
        platform: number
        class: "power"
        state_class: measurement
        uom: "W"
        scale: [1, 10]
        rule: 1
        registers: [0x009B]
        icon: mdi:sun-clock
        configurable:
          min: 0
          max: [32000, 128000]
        range:
          min: 0
          max: [32000, 12800]

      - name: Program 3 Power
        platform: number
        class: "power"
        state_class: measurement
        uom: "W"
        scale: [1, 10]
        rule: 1
        registers: [0x009C]
        icon: mdi:sun-clock
        configurable:
          min: 0
          max: [32000, 128000]
        range:
