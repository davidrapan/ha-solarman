        class: "enum"
        rule: 1
        registers: [0x01F4]
        icon: "mdi:state-machine"
        range:
          min: 0
          max: 5
        lookup:
          - key: 0x0000
            value: "Standby"
          - key: 0x0001
            value: "Self-test"
          - key: 0x0002
            value: "Normal"
          - key: 0x0003
            value: "Alarm"
          - key: 0x0004
            value: "Fault"

      - name: "" # Power On/Off (Empty name so the sensor has same name as the device, looks good! Can be used once per platform though)
        platform: "binary_sensor"
        device_class: running
        rule: 1
        registers: [0x0227]

      - name: "Device Relay"
        class: "enum"
        rule: 1
        registers: [0x0228]
        icon: "mdi:directions-fork"
        lookup:
          - key: 0x0000
            value: "Off"
          - key: [0x0001, 0x0003]
            value: "Inverter"
          - key: [0x0004, 0x0006]
            value: "Grid"
          - key: [0x0005, 0x0007]
            value: "Inverter-Grid"
          - key: 0x0008
            value: "Generator"
          - key: [0x0009, 0x000B]
            value: "Inverter-Gen"
          - key: [0x000C, 0x000E]
            value: "Grid-Generator"
          - key: [0x000D, 0x000F]
            value: "Inv-Grid-Gen"
          - key: default
            value: "Power Supply"

      - name: "Grid"
        platform: "binary_sensor"
        device_class: power
        rule: 1
        registers: [0x0228]
        bit: 2
        icon: "mdi:transmission-tower"

      - name: "Generator"
        name_lookup: "io_mode_select"
        platform: "binary_sensor"
        device_class: power
        rule: 1
        registers: [0x0228]
        bit: 3
        icon: "mdi:lightning-bolt-circle"

      # Alarm message (word 1 & 2) [0, 65535]
      - name: "Device Alarm"
        class: "enum"
        rule: 3
        registers: [0x0229, 0x022A]
        icon: "mdi:alert-outline"
        lookup:
          - key: 0
            value: "OK"
          - bit: 1
            value: "Fan failure"
          - bit: 2
            value: "Grid phase failure"
          - bit: 3
            value: "Meter communication failure"
          - bit: 30
            value: "Battery loss"
          - bit: 31
            value: "Parallel communication quality"
          - key: default
            value: Problem

      # Fault message (word 1, 2, 3 & 4) [0, 65535]
      - name: "Device Fault"
        class: "enum"
        rule: 3
        registers: [0x22B, 0x022C, 0x022D, 0x022E]
        icon: "mdi:message-alert-outline"
        lookup:
          - key: 0
            value: "OK"
          - bit: 6
            value: "DC/DC Soft Start failure"
          - bit: 9
            value: "Auxiliary power supply failure"
          - bit: 12
            value: "Working mode changed"
          - bit: 17
            value: "AC Over-current failure"
          - bit: 18
            value: "Tz_Integ_Fault failure"
          - bit: 19
            value: "DC Over-current failure"
          - bit: 22
            value: "AC current leakage failure"
          - bit: 63
            value: "Temperature is too high"
          - key: default
            value: Problem

