      - name: PV4 Power
        alt: DC4 Power
        mppt: 4
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        sensors:
          - registers: [0x0003]
            multiply:
              registers: [0x0008]
              scale: 0.01
        icon: "mdi:solar-power-variant"

      - name: "PV4 Voltage"
        alt: DC4 Voltage
        mppt: 4
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0003]
        icon: "mdi:solar-power-variant"

      - name: "PV4 Current"
        alt: DC4 Current
        mppt: 4
        class: "current"
