      - name: "Energy"
        persistent:
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.01
        rule: 1
        registers: [0x0014]
        icon: "mdi:solar-power"
        validation:
          min: 0.1
          dev: 100
          invalidate_all: 2

  - group: Grid
    items:
      - name: "Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x0009]

      - name: "Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x000B]

      - name: "Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x000D]

      - name: "Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 2
        registers: [0x000F]

      - name: "Temperature"
        class: "temperature"
        uom: "Â°C"
        state_class: "measurement"
        scale: 0.01
        rule: 1
        registers: [0x0016]

  - group: Info
    items:
      - name: "MPPTs"
        rule: 1
        registers: [0x0017]
