#
# Afore BNT-TL T4 | 2 MPPT
#
# Reference: https://github.com/user-attachments/files/17586963/MODBUS.RTU.for.3.phase.inverters.AFORE.T4.protcol.pdf
#
# For newer models of BNTxxxKTL profile w/ T6 protocol is needed
# To use modbus function you first need to change protocol from RS485 to MODBUS in inverter menu
#

default:
  update_interval: 5
  code: 0x04
  digits: 6

parameters:
  - group: Grid
    items:
      - name: "Grid L1 Voltage"
        l: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0001]

      - name: "Grid L2 Voltage"
        l: 2
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0002]

      - name: "Grid L3 Voltage"
        l: 3
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0003]

      - name: "Grid L1 Current"
        l: 1
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x0004]

      - name: "Grid L2 Current"
        l: 2
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x0005]

      - name: "Grid L3 Current"
        l: 3
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x0006]

      - name: "Grid L1 Power"
        l: 1
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        sensors:
          - registers: [0x0001]
            multiply:
              registers: [0x0004]

      - name: "Grid L2 Power"
        l: 2
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        sensors:
          - registers: [0x0002]
            multiply:
              registers: [0x0005]

      - name: "Grid L3 Power"
        l: 3
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        sensors:
          - registers: [0x0003]
            multiply:
              registers: [0x0006]

      - name: "Grid Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.1
        rule: 1
        registers: [0x000D]
        icon: "mdi:home-lightning-bolt"

  - group: PV
    items:
      - name: PV Power
        alt: DC Power
        mppt: 1
        description: Combined power of all inputs
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        sensors:
          - registers: [0x0007]
            multiply:
              registers: [0x0008]
          - registers: [0x0009]
            multiply:
              registers: [0x000A]
          - registers: [0x000B]
            multiply:
              registers: [0x000C]
        icon: "mdi:solar-power-variant"

      - name: PV1 Power
        alt: DC1 Power
        mppt: 1
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        sensors:
          - registers: [0x0007]
            multiply:
              registers: [0x0008]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
        alt: DC1 Voltage
        mppt: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0007]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        alt: DC1 Current
        mppt: 1
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x0008]
        icon: "mdi:solar-power-variant"

      - name: PV2 Power
        alt: DC2 Power
        mppt: 2
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        sensors:
          - registers: [0x0009]
            multiply:
              registers: [0x000A]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        alt: DC2 Voltage
        mppt: 2
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0009]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        alt: DC2 Current
        mppt: 2
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x000A]
        icon: "mdi:solar-power-variant"

      - name: PV3 Power
        alt: DC3 Power
        mppt: 3
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        scale: 0.1
        sensors:
          - registers: [0x000B]
            multiply:
              registers: [0x000C]
        icon: "mdi:solar-power-variant"

      - name: "PV3 Voltage"
        alt: DC3 Voltage
        mppt: 3
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x000B]
        icon: "mdi:solar-power-variant"

      - name: "PV3 Current"
        alt: DC3 Current
        mppt: 3
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x000C]
        icon: "mdi:solar-power-variant"

  - group: Other
    items:
      - name: "DC Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [0x000E]

      - name: "Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [0x000F]

      - name: Power
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [0x0013, 0x0012]

      - name: Power losses
        description: Includes consumption of the inverter device itself as well AC/DC conversion losses
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 3
        uint: enforce
        sensors:
          - registers: [0x0007]
            scale: 0.1
            multiply:
              registers: [0x0008]
              scale: 0.1
          - registers: [0x0009]
            scale: 0.1
            multiply:
              registers: [0x000A]
              scale: 0.1
          - operator: subtract
            registers: [0x0013, 0x0012]

  - group: Energy
    items:
      - name: "Today Production"
        friendly_name: "Today's Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "Wh"
        rule: 1
        registers: [0x0011, 0x0010]
        icon: "mdi:solar-power"
        validation:
          dev: 100
          invalidate_all:

      - name: "Today Production time"
        state_class: "measurement"
        uom: "s"
        rule: 1
        registers: [0x0014, 0x0013]
        icon: "mdi:clock-outline"

      - name: "Total Production"
        persistent:
        class: "energy"
        state_class: "total_increasing"
        uom: "Wh"
        rule: 3
        registers: [0x0017, 0x0016]
        icon: "mdi:solar-power"
        validation:
          min: 0.1
          dev: 100
          invalidate_all: 2

  - group: Device
    items:
      - name: "Device State"
        class: "enum"
        rule: 1
        registers: [0x0000]
        icon: "mdi:state-machine"
        lookup:
          - key: 0
            value: "Off"
          - bit: 1
            value: "Standby"
          - bit: 8
            value: "Starting"
          - bit: 13
            value: "Running"

      - name: "Grid"
        platform: "binary_sensor"
        device_class: power
        rule: 1
        mask: 0x200
        registers: [0x0000]

      - name: "Grid State"
        platform: binary_sensor
        class: "problem"
        rule: 1
        mask: 0x400
        registers: [0x0000]

      - name: ""
        platform: "binary_sensor"
        device_class: running
        rule: 1
        mask: 0x2000
        registers: [0x0000]

      - name: Device Fault
        class: "enum"
        rule: 1
        registers: [0x0018]
        icon: "mdi:message-alert-outline"
        lookup:
          - key: 0
            value: "OK"
          - key: 1
            value: "IntFaultE"
          - key: 2
            value: "IntFaultD"
          - key: 4
            value: "IntFaultC"
          - key: 8
            value: "IntFaultB"
          - key: 16
            value: "IntFaultA"
          - key: 32
            value: "IntFaultN"
          - key: 256
            value: "IntFaultM"
          - key: 512
            value: "IntFaultL"
          - key: 1024
            value: "IntFaultK"
          - key: 2048
            value: "IntFaultJ"
          - key: 16384
            value: "IntFaultG"
          - key: default
            value: Problem

      - name: "Device Alarm"
        class: "enum"
        rule: 1
        registers: [0x001A, 0x001B, 0x001C, 0x0019]
        icon: "mdi:alert-outline"
        lookup:
          - key: 0
            value: "OK"
          - key: 1
            value: "IntProtectN"
          - key: 2
            value: "GridV.OutLim"
          - key: 4
            value: "EmergencyStp"
          - key: 8
            value: "IntProtectM"
          - key: 16
            value: "IntProtectL"
          - key: 32
            value: "Ac.ConErr"
          - key: 64
            value: "IntProtectK"
          - key: 128
            value: "IntProtectJ"
          - key: 256
            value: "IntProtectS"
          - key: 512
            value: "IntProtectR"
          - key: 1024
            value: "IntProtectQ"
          - key: 2048
            value: "IsolationErr"
          - key: 4096
            value: "GFCI.Err"
          - key: 8192
            value: "IntProtectP"
          - key: 16384
            value: "PV.Reverse"
          - key: 32768
            value: "IntProtectO"
          - key: 65536
            value: "GridV.OutLim"
          - key: 131072
            value: "IntProtectC"
          - key: 262144
            value: "GridF.OutLim"
          - key: 524288
            value: "GridF.OutLim"
          - key: 1048576
            value: "GridV.OutLim"
          - key: 2097152
            value: "IntProtectB"
          - key: 4194304
            value: "TempOver"
          - key: 8388608
            value: "IntProtectA"
          - key: 16777216
            value: "IntProtectl"
          - key: 33554432
            value: "IntProtectH"
          - key: 67108864
            value: "IntProtectG"
          - key: 134217728
            value: "IntProtectF"
          - key: 268435456
            value: "IntProtectE"
          - key: 536870912
            value: "PVVoltOver"
          - key: 1073741824
            value: "IntProtectD"
          - key: 549755813888
            value: "ExtFanErr"
          - key: 1099511627776
            value: "IntFanErr"
          - key: 2199023255552
            value: "SPICommErr"
          - key: 4398046511104
            value: "EepromErr"
          - key: 8796093022208
            value: "PVBrkerOpen"
          - key: 17592186044416
            value: "TempSensorErr"
          - key: 18014398509481984
            value: "IntProtectT"
          - key: 36028797018963968
            value: "IntProtectU"
          - key: default
            value: Problem
