# Afore Hybrid Single Phase
# Tested on AF5K-SL

default:
  update_interval: 10
  code: 0x04
  digits: 6

parameters:
  - group: PV
    items:
      - name: "PV Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 1
        registers: [0x022A]
        icon: "mdi:solar-power"

      - name: "PV1 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x022B]
        icon: "mdi:solar-power"

      - name: "PV2 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x022E]
        icon: "mdi:solar-power"

      - name: "PV1 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x022C]
        icon: "mdi:solar-power"

      - name: "PV2 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x022F]
        icon: "mdi:solar-power"

      - name: "PV1 Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 1
        registers: [0x022D]
        icon: "mdi:solar-power"

      - name: "PV2 Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 1
        registers: [0x0230]
        icon: "mdi:solar-power"

  - group: Battery
    items:
      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x07DC]
        icon: "mdi:battery-plus"

      - name: "Total Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x07DE]
        icon: "mdi:battery-minus"

      - name: "Today Battery Charge"
        friendly_name: "Today's Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x07D9]
        icon: "mdi:battery-plus"

      - name: "Today Battery Discharge"
        friendly_name: "Today's Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x07DA]
        icon: "mdi:battery-minus"

      - name: "Battery State"
        class: "enum"
        state_class: "measurement"
        uom: ""
        scale: 1
        rule: 1
        registers: [0x07D0]
        options: ["charging", "discharging", "idle"]
        lookup:
          - key: 4
            value: "charging"
          - key: 5
            value: "discharging"
          - key: 6
            value: "idle"
        icon: "mdi:battery"

      - name: "Battery Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 2
        registers: [0x07D8]
        icon: "mdi:battery"

      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x07D4]
        icon: "mdi:battery"

      - name: "Battery Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x07D5]
        icon: "mdi:battery"

      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        scale: 1
        rule: 1
        registers: [0x07D2]
        icon: "mdi:battery"

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [0x07D1]
        icon: "mdi:battery"

  - group: Grid
    items:
      - name: "Output active power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 2
        registers: [0x020B]
        icon: "mdi:home-lightning-bolt"

      - name: "Power from grid"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 2
        registers: [0x0212]
        icon: "mdi:home-lightning-bolt"

      - name: "AC Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x01FB]
        icon: "mdi:transmission-tower"

      - name: "Grid Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x01FE]
        icon: "mdi:home-lightning-bolt"

      - name: "AC Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x0201]
        icon: "mdi:home-lightning-bolt"

  - group: Device
    items:
      - name: "Device State"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [0x09C4]
        lookup:
          - key: 1
            value: "Standby"
          - key: 2
            value: "Startup"
          - key: 3
            value: "Grid"
          - key: 4
            value: "Run grid disconnected"
          - key: 5
            value: "Run generator"
          - key: 6
            value: "Off grid"
          - key: 7
            value: "On grid"
          - key: 10
            value: "On grid"
        icon: "mdi:home-lightning-bolt"

      - name: "Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [0x09D3]
        icon: "mdi:thermometer"

      - name: "DC Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [0x09D2]
        icon: "mdi:thermometer"

  - group: Total
    items:
      - name: "Today Production"
        friendly_name: "Today's Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x03EF]
        icon: mdi:solar-power

      - name: "Today Energy Export"
        friendly_name: "Today's Energy Export"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x03EA]
        icon: mdi:transmission-tower

      - name: "Today Energy Import"
        friendly_name: "Today's Energy Import"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x03EB]
        icon: mdi:transmission-tower

      - name: "Today Load Consumption"
        friendly_name: "Today's Load Consumption"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x03EC]

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x03F7]
        icon: mdi:solar-power

      - name: "Total Energy Export"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x03FB]
        icon: mdi:transmission-tower

      - name: "Total Energy Import"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x03FD]
        icon: mdi:transmission-tower

      - name: "Total Load Consumption"
        class: "power"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x03FF]
