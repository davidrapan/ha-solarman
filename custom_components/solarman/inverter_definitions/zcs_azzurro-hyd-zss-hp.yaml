#
# Three Phase Hybrid Inverters:
# - ZCS Azzurro HYD 3000~6000 ZSS HP
# - Sofar HYD 3000~6000-EP
# with LSW-3 WiFi logger with SN 27xxxxxxxx and FW LSW3_15_270A_1.53:
#

default:
  update_interval: 60
  digits: 6

parameters:
  - group: PV
    items:
      - name: "Today Production"
        friendly_name: Today's Production
        update_interval: 30
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.01
        rule: 3
        registers: [0x0685, 0x0684]
        icon: "mdi:solar-power"

      - name: "Total Production"
        update_interval: 30
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x0687, 0x0686]
        icon: "mdi:solar-power"

      - name: "PV1 Power"
        realtime:
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x0586]
        icon: "mdi:solar-power"

      - name: "PV2 Power"
        realtime:
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x0589]
        icon: "mdi:solar-power"

      - name: "PV1 Voltage"
        realtime:
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0584]
        icon: "mdi:solar-power"

      - name: "PV2 Voltage"
        realtime:
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0587]
        icon: "mdi:solar-power"

      - name: "PV1 Current"
        realtime:
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0585]
        icon: "mdi:solar-power"

      - name: "PV2 Current"
        realtime:
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0588]
        icon: "mdi:solar-power"

