        alt: "Battery End of Discharge"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x104E]
        icon: "mdi:battery"

      - name: "Battery EPS Buffer"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x1052]
        icon: "mdi:battery-low"

      - name: Export Surplus Limitation
        platform: select
        rule: 1
        registers: [0x1023]
        lookup:
          - key: 0x0000
            value: "Disabled"
          - key: 0x0001
            value: "Enabled"
          - key: 0x0002
            value: "Balanced"

      - name: Export Surplus Power
        platform: number
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 100
        rule: 1
        registers: [0x1024]
        range:
          min: 0
          max: 65535

      - name: "Storage Control Mode"
        platform: select
        rule: 1
        registers: [0x1110]
        lookup:
          - key: 0
            value: "Self Use"
          - key: 1
            value: "Time of Use"
          - key: 2
            value: "Optimized Revenue"
          - key: 3
            value: "Passive"
          - key: 4
            value: "Peak Shaving"
          - key: 5
            value: "Off-Grid"
          - key: 6
            value: "Generator"
          - key: 7
            value: "Export Priority"

      - name: "Timed Program"
        platform: number
        rule: 1
        registers: [0x1111]
        configurable:
          mode: box
        range:
          min: 0
          max: 3

      - name: Timed Control
        platform: select
        rule: 1
        registers: [0x1112]
        lookup:
          - key: 0
            value: "Disable"
          - key: 1
            value: "Charge"
          - key: 2
            value: "Discharge"
          - key: 3
            value: "Both"

      - name: Timed Charge Start
        platform: time
        rule: 9
        registers: [0x1113]

      - name: Timed Charge End
        platform: time
        rule: 9
        registers: [0x1114]

      - name: Timed Discharge Start
        platform: time
        rule: 9
        registers: [0x1115]

      - name: Timed Discharge End
        platform: time
        rule: 9
        registers: [0x1116]

      - name: "Timed Charge Power"
        platform: number
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [0x1118, 0x1117]
        range:
          min: 0
          max: 4294967296

      - name: "Timed Discharge Power"
        platform: number
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [0x111A, 0x1119]
        range:
          min: 0
          max: 4294967296

      - name: Timed Set Program
        platform: button
        class: restart
        rule: 0
        code:
          write: 0x06
        registers: [0x111F]

