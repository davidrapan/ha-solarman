#
# Sofar G3 Modbus protocol
#
# Reference: https://github.com/user-attachments/files/18220633/SOFAR_Modbus_Protocol_English_G3_V1.22.only.3PH.xlsx
#
# Also works w/ rebranded ZCS Azzurro 3-Phase inverters such as the 3PH HYD6000 ZSS, or single phase such as 1PH HY6000 ZSS HP
# Note that this won't work if your ZCS inverter is connected via Connext, you have to be using a Wi-Fi or Ethernet Kit such as ZSM-WIFI-USB.
#
# Some registers require bulk writes, here are some examples how to control battery (dis)charge in passive mode. (Create button helpers in /config/helpers)
#
# ---- Start of passive mode automation ----
# alias: "Passive mode"
# description: ""
# triggers:
#   - trigger: state
#     entity_id:
#       - input_button.passive_mode
# conditions: []
# actions:
#   - action: solarman.write_multiple_registers
#     data:
#       device: 
#       address: 4487
#       values:
#         - 0       # Register 4487 / 0x1187 H, Passive: Grid power
#         - 0       # Register 4488 / 0x1188 L, Passive: Grid power
#         - 65535   # Register 4489 / 0x1189 H, Passive: Minimum Battery power (-20000)
#         - 45536   # Register 4490 / 0x118A L, Passive: Minimum Battery power (-20000)
#         - 0       # Register 4491 / 0x118B H, Passive: Maximum Battery power (20000)
#         - 20000   # Register 4492 / 0x118C L, Passive: Maximum Battery power (20000)
# mode: single
# ---- End of passive mode automation ----
#
# ---- Start of force discharge automation ----
# alias: "Passive: Force discharge"
# description: ""
# triggers:
#   - trigger: state
#     entity_id:
#       - input_button.passive_force_discharge
# conditions: []
# actions:
#   - action: solarman.write_multiple_registers
#     data:
#       device: 
#       address: 4487
#       values:
#         - 0
#         - 0
#         - 65535
#         - 45536
#         - 65535
#         - 45536
# mode: single
# ---- End of force discharge automation ----
#
# ---- Start of force charge automation ----
# alias: "Passive: Force charge"
# description: ""
# triggers:
#   - trigger: state
#     entity_id:
#       - input_button.passive_force_charge
# conditions: []
# actions:
#   - action: solarman.write_multiple_registers
#     data:
#       device: 
#       address: 4487
#       values:
#         - 0
#         - 0
#         - 0
#         - 20000
#         - 0
#         - 20000
# mode: single
# ---- End of force charge automation ----
#

info:
  manufacturer: Sofar
  model: G3

default:
  update_interval: 10
  digits: 6

parameters:
  - group: Device
    items:
      - name: "Inverter status"
        class: "enum"
        rule: 1
        registers: [0x0404]
        icon: "mdi:state-machine"
        range:
          min: 0
          max: 9
        lookup:
          - key: 0
            value: "Waiting"
          - key: 1
            value: "Detection"
          - key: 2
            value: "On-grid"
          - key: 3
            value: "Emergency power supply"
          - key: 4
            value: "Recoverable fault"
          - key: 5
            value: "Permanent fault"
          - key: 6
            value: "Upgrade"
          - key: 7
            value: "Self-charging"
          - key: 8
            value: "SVG"
          - key: 9
            value: "PID"
        attributes:
          [
            "Device Serial Number",
            "Device Hardware Version",
            "Device Software Version Master",
            "Device Software Version Slave",
            "Device Safety Version",
            "Device Safety Firmware Version",
            "Device Safety Hardware Version",
          ]

      - name: "Ambient temperature 1"
        class: "temperature"
        uom: "°C"
        rule: 2
        registers: [0x0418]

      - name: "Ambient temperature 2"
        class: "temperature"
        uom: "°C"
        rule: 2
        registers: [0x0419]

      - name: "Radiator temperature 1"
        class: "temperature"
        uom: "°C"
        rule: 2
        registers: [0x041A]

      - name: "Radiator temperature 2"
        class: "temperature"
        uom: "°C"
        rule: 2
        registers: [0x041B]

      - name: "Radiator temperature 3"
        class: "temperature"
        uom: "°C"
        rule: 2
        registers: [0x041C]

      - name: "Radiator temperature 4"
        class: "temperature"
        uom: "°C"
        rule: 2
        registers: [0x041D]

      - name: "Radiator temperature 5"
        class: "temperature"
        uom: "°C"
        rule: 2
        registers: [0x041E]

      - name: "Radiator temperature 6"
        class: "temperature"
        uom: "°C"
        rule: 2
        registers: [0x041F]

      - name: "Module temperature 1"
        class: "temperature"
        uom: "°C"
        rule: 2
        registers: [0x0420]

      - name: "Module temperature 2"
        class: "temperature"
        uom: "°C"
        rule: 2
        registers: [0x0421]

      - name: "Module temperature 3"
        class: "temperature"
        uom: "°C"
        rule: 2
        registers: [0x0422]

      - name: "Production Time Today"
        class: "duration"
        state_class: "measurement"
        uom: "min"
        rule: 1
        registers: [0x0426]
        icon: "mdi:clock"

      - name: "Insulation resistance"
        state_class: "measurement"
        uom: "kΩ"
        rule: 1
        registers: [0x042B]
        icon: "mdi:omega"

  - group: Info
    update_interval: 3600
    items:
      - name: "Device Serial Number"
        attribute:
        rule: 5
        registers: [
            0x0445,
            0x0446,
            0x0447,
            0x0448,
            0x0449,
            0x044A,
            0x044B,
            0x044C,
          ] # serial number 17th to 20th digits are in 0x0470 and 0x0471

      - name: "Device Hardware Version"
        attribute:
        rule: 5
        registers: [0x044D, 0x044E]

      - name: "Device Software Version Master"
        attribute:
        rule: 5
        registers: [0x0453, 0x0454, 0x0455, 0x0456]

      - name: "Device Software Version Slave"
        attribute:
        rule: 5
        registers: [0x0457, 0x0458, 0x0459, 0x045A]

      - name: "Device Safety Version"
        attribute:
        rule: 5
        registers: [0x045B, 0x045C]

      - name: "Device Safety Firmware Version"
        attribute:
        rule: 5
        registers: [0x0460, 0x0461, 0x0462, 0x0463]

      - name: "Device Safety Hardware Version"
        attribute:
        rule: 5
        registers: [0x0464, 0x0465]

  - group: PV
    update_interval: 5
    items:
      - name: "PV1 Voltage"
        class: "voltage"
        mppt: 1
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0584]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        class: "current"
        mppt: 1
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0585]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x0586]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        class: "voltage"
        mppt: 2
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0587]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        class: "current"
        mppt: 2
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0588]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Power"
        class: "power"
        mppt: 2
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x0589]
        icon: "mdi:solar-power-variant"

      - name: "PV3 Voltage"
        mppt: 3
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x058a]
        icon: "mdi:solar-power-variant"

      - name: "PV3 Current"
        mppt: 3
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x058b]
        icon: "mdi:solar-power-variant"

      - name: "PV3 Power"
        mppt: 3
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x058c]
        icon: "mdi:solar-power-variant"

      - name: "PV4 Voltage"
        mppt: 4
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x058d]
        icon: "mdi:solar-power-variant"

      - name: "PV4 Current"
        mppt: 4
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x058e]
        icon: "mdi:solar-power-variant"

      - name: "PV4 Power"
        mppt: 4
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x058f]
        icon: "mdi:solar-power-variant"

      - name: "PV Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "W"
        scale: 100
        rule: 1
        registers: [0x05C4]
        validation:
          min: 0
          max: 50000
          invalidate_all:
        icon: "mdi:solar-power-variant"

  - group: Battery
    update_interval: 5
    items:
      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0604]

      - name: "Battery Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x0605]
        icon: "mdi:current-dc"

      - name: "Battery Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        # Inverse value to match standard behavior of the other inverters
        scale: -10
        rule: 2
        registers: [0x0606]

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        rule: 2
        registers: [0x0607]

      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x0608]

      - name: "Battery SOH"
        alt: "Battery State of Health"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x0609]
        icon: "mdi:battery-heart"

      - name: "Battery Number of Cycles"
        state_class: "measurement"
        uom: "cycle"
        rule: 1
        registers: [0x060A]
        icon: "mdi:battery-sync"

  - group: Grid
    update_interval: 5
    items:
      - name: "Grid Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x0484]

      - name: "ActivePower_Output_Total"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 2
        registers: [0x0485]

      - name: "Power losses"
        description: Includes consumption of the inverter device itself as well AC/DC conversion losses
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 0
        scale: 10
        uint: enforce
        sensors:
          - operator: subtract
            signed:
            registers: [0x0606]
          - registers: [0x05C4]
          - operator: subtract
            signed:
            registers: [0x0485]

      - name: "ReactivePower_Output_Total"
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 10
        rule: 2
        registers: [0x0486]

      - name: "ApparentPower_Output_Total"
        class: "apparent_power"
        state_class: "measurement"
        uom: "VA"
        scale: 0.1
        rule: 2
        registers: [0x0487]

      - name: "ActivePower_PCC_Total"
        alt: "Grid power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        # Inverse value to match standard behavior of the other inverters
        scale: -10
        rule: 2
        registers: [0x0488]

      - name: "ReactivePower_PCC_Total"
        alt: "Grid reactive power"
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 10
        rule: 2
        registers: [0x0489]

      - name: "ApparentPower_PCC_Total"
        alt: "Grid apparent power"
        class: "apparent_power"
        state_class: "measurement"
        uom: "VA"
        # Inverse value to match standard behavior of the other inverters
        scale: -0.1
        rule: 2
        registers: [0x048A]

      - name: "Voltage_Phase_R"
        l: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x048D]

      - name: "Current_Output_R"
        l: 1
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x048E]

      - name: "ActivePower_Output_R"
        l: 1
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 2
        registers: [0x048F]

      - name: "ReactivePower_Output_R"
        l: 1
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 10
        rule: 2
        registers: [0x0490]

      - name: "PowerFactor_Output_R"
        l: 1
        class: "power_factor"
        state_class: "measurement"
        uom: "%"
        scale: 0.001
        rule: 2
        registers: [0x0491]

      - name: "Current_PCC_R"
        l: 1
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0492]

      - name: "ActivePower_PCC_R"
        l: 1
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 2
        registers: [0x0493]

      - name: "ReactivePower_PCC_R"
        l: 1
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 10
        rule: 2
        registers: [0x0494]

      - name: "PowerFactor_PCC_R"
        l: 1
        class: "power_factor"
        state_class: "measurement"
        uom: "%"
        scale: 0.001
        rule: 2
        registers: [0x0495]

      - name: "Voltage_Phase_S"
        l: 2
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0498]

      - name: "Current_Output_S"
        l: 2
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0499]

      - name: "ActivePower_Output_S"
        l: 2
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 2
        registers: [0x049A]

      - name: "ReactivePower_Output_S"
        l: 2
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 10
        rule: 2
        registers: [0x049B]

      - name: "PowerFactor_Output_S"
        l: 2
        class: "power_factor"
        state_class: "measurement"
        uom: "%"
        scale: 0.001
        rule: 2
        registers: [0x049C]

      - name: "Current_PCC_S"
        l: 2
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x049D]

      - name: "ActivePower_PCC_S"
        l: 2
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 2
        registers: [0x049E]

      - name: "ReactivePower_PCC_S"
        l: 2
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 10
        rule: 2
        registers: [0x049F]

      - name: "PowerFactor_PCC_S"
        l: 2
        class: "power_factor"
        state_class: "measurement"
        uom: "%"
        scale: 0.001
        rule: 2
        registers: [0x04A0]

      - name: "Voltage_Phase_T"
        l: 3
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x04A3]

      - name: "Current_Output_T"
        l: 3
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x04A4]

      - name: "ActivePower_Output_T"
        l: 3
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 2
        registers: [0x04A5]

      - name: "ReactivePower_Output_T"
        l: 3
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 10
        rule: 2
        registers: [0x04A6]

      - name: "PowerFactor_Output_T"
        l: 3
        class: "power_factor"
        state_class: "measurement"
        uom: "%"
        scale: 0.001
        rule: 2
        registers: [0x04A7]

      - name: "Current_PCC_T"
        l: 3
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x04A8]

      - name: "ActivePower_PCC_T"
        l: 3
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 2
        registers: [0x04A9]

      - name: "ReactivePower_PCC_T"
        l: 3
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 10
        rule: 2
        registers: [0x04AA]

      - name: "PowerFactor_PCC_T"
        l: 3
        class: "power_factor"
        state_class: "measurement"
        uom: "%"
        scale: 0.001
        rule: 2
        registers: [0x04AB]

      - name: "ActivePower_PV_Ext"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x04AE]

      - name: "ActivePower_Load_Sys"
        alt: "Load power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 2
        registers: [0x04AF]

  - group: GridEPS
    update_interval: 5
    items:
      - name: "ActivePower_Load_Total_EPS"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 2
        registers: [0x0504]

      - name: "ReactivePower_Load_Total_EPS"
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 10
        rule: 2
        registers: [0x0505]

      - name: "ApparentPower_Load_Total_EPS"
        class: "apparent_power"
        state_class: "measurement"
        uom: "VA"
        scale: 0.1
        rule: 2
        registers: [0x0506]

      - name: "Frequency_Output_EPS"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x0507]

      - name: "Voltage_Output_R_EPS"
        l: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x050A]

      - name: "Current_Load_R_EPS"
        l: 1
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x050B]

      - name: "ActivePower_Load_R_EPS"
        l: 1
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 2
        registers: [0x050C]

      - name: "ReactivePower_Load_R_EPS"
        l: 1
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 10
        rule: 2
        registers: [0x050D]

      - name: "ApparentPower_Load_R_EPS"
        l: 1
        class: "apparent_power"
        state_class: "measurement"
        uom: "VA"
        scale: 0.1
        rule: 2
        registers: [0x050E]

      - name: "LoadPeakRatio_R_EPS"
        l: 1
        class: "power_factor"
        state_class: "measurement"
        uom: "%"
        scale: 0.01
        rule: 2
        registers: [0x050F]

      - name: "Voltage_Output_S_EPS"
        l: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0512]

      - name: "Current_Load_S_EPS"
        l: 2
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0513]

      - name: "ActivePower_Load_S_EPS"
        l: 2
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 2
        registers: [0x0514]

      - name: "ReactivePower_Load_S_EPS"
        l: 2
        class: "reactive_power"
        state_class: "measurement"
        uom: "kvar"
        scale: 10
        rule: 2
        registers: [0x0515]

      - name: "ApparentPower_Load_S_EPS"
        l: 2
        class: "apparent_power"
        state_class: "measurement"
        uom: "VA"
        scale: 0.1
        rule: 2
        registers: [0x0516]

      - name: "LoadPeakRatio_S_EPS"
        l: 2
        class: "power_factor"
        state_class: "measurement"
        uom: "%"
        scale: 0.01
        rule: 2
        registers: [0x0517]

      - name: "Voltage_Output_T_EPS"
        l: 3
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x051A]

