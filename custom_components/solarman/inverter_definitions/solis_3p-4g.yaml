#
# Solis 3P5~10K-4G | 5~10kW | Three Phase Inverter
#
# Reference: https://ginlongsolis.freshdesk.com/support/solutions/articles/36000340158-modbus-communication-for-solis-inverters
#
# Tested by agirilovich in June 2023
#

default:
  update_interval: 5
  code: 0x04
  digits: 6

parameters:
  - group: Inverter
    items:
      - name: "Working Mode"
        rule: 1
        registers: [3040]
        icon: "mdi:home-lightning-bolt"
        lookup:
          - key: 0
            value: "No response mode"
          - key: 1
            value: "Volt–watt default"
          - key: 2
            value: "Volt–var"
          - key: 3
            value: "Fixed power factor"
          - key: 4
            value: "Fix reactive power"
          - key: 5
            value: "Power-PF"
          - key: 6
            value: "Rule21Volt–watt"

      - name: "Inverter Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [3041]
        icon: "mdi:thermometer"

      - name: "Product Model"
        rule: 1
        registers: [2999]

      - name: "DSP Software Version"
        rule: 1
        registers: [3000]

      - name: "LCD Software Version"
        rule: 1
        registers: [3001]

      - name: "Inverter Status"
        rule: 1
        registers: [3043]
        icon: "mdi:list-status"
        lookup:
          - key: 0
            value: "Waiting"
          - key: 1
            value: "OpenRun"
          - key: 2
            value: "SoftRun"
          - key: 3
            value: "Generating"
          - key: 1004
            value: "Grid off"
          - key: 2011
            value: "Fail Safe"

  - group: PV
    items:
      - name: "PV Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "kW"
        scale: 0.001
        rule: 3
        registers: [3007, 3006]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
        class: "voltage"
        mppt: 1
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [3021]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        class: "current"
        mppt: 1
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [3022]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "kW"
        rule: 1
        digits: 3
        sensors:
          - registers: [3021]
            scale: 0.1
          - operator: multiply
            scale: 0.0001
            registers: [3022]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        class: "voltage"
        mppt: 2
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [3023]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        class: "current"
        mppt: 2
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [3024]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Power"
        class: "power"
        mppt: 2
        state_class: "measurement"
        uom: "kW"
        rule: 1
        digits: 3
        sensors:
          - registers: [3023]
            scale: 0.1
          - operator: multiply
            scale: 0.0001
            registers: [3024]
        icon: "mdi:solar-power-variant"

      - name: "PV3 Voltage"
        class: "voltage"
        mppt: 3
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [3025]
        icon: "mdi:solar-power-variant"

      - name: "PV3 Current"
        class: "current"
        mppt: 3
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [3026]
        icon: "mdi:solar-power-variant"

      - name: "PV3 Power"
        class: "power"
        mppt: 3
        state_class: "measurement"
        uom: "kW"
        rule: 1
        digits: 3
        sensors:
          - registers: [3025]
            scale: 0.1
          - operator: multiply
            scale: 0.0001
            registers: [3026]
        icon: "mdi:solar-power-variant"

  - group: Load
    items:
      - name: "Load Power"
        class: "power"
        state_class: "measurement"
        uom: "kW"
        scale: 0.001
        rule: 3
        registers: [3005, 3004]

      - name: "Load L1 Voltage"
        l: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [3033]
        icon: "mdi:transmission-tower"

      - name: "Load L2 Voltage"
        l: 2
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [3034]
        icon: "mdi:transmission-tower"

      - name: "Load L3 voltage"
        l: 3
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [3035]
        icon: "mdi:transmission-tower"

      - name: "Load L1 Current"
        l: 1
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [3036]
        icon: "mdi:current-ac"

      - name: "Load L2 Current"
        l: 2
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [3037]
        icon: "mdi:current-ac"

      - name: "Load L3 Current"
        l: 3
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [3038]
        icon: "mdi:current-ac"

      - name: "Load Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [3042]
        icon: "mdi:sine-wave"

  - group: Production
    items:
      - name: "Today Production"
        friendly_name: Today's Production
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [3014]
        icon: "mdi:solar-power"

      - name: "Monthly Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        rule: 3
        registers: [3011, 3010]
        icon: "mdi:solar-power"

      - name: "Yearly Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        rule: 3
        registers: [3017, 3016]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        rule: 3
        registers: [3009, 3008]
        icon: "mdi:solar-power"
        validation:
          min: 0.1
          dev: 100
          invalidate_all: 2
