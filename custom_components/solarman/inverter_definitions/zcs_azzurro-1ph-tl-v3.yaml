            value: "France"
          - key: 12
            value: "Poland"
          - key: 13
            value: "Germany BDEW"
          - key: 14
            value: "Germany VDE0126"
          - key: 15
            value: "Italy CEI0-16"
          - key: 16
            value: "UK-G83"
          - key: 17
            value: "Greece Islands"
          - key: 18
