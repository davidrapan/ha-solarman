#
# ZCS Azzurro 1PH2200TL-V3
#
# Reference: sofar_lsw3.yaml w/ fewer metrics
#
# Note: no modbus energy meter connected
#
# Tested by https://github.com/81ondo
#

default:
  update_interval: 5
  digits: 6

parameters:
  - group: PV
    items:
      - name: "PV1 Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x000A]
        icon: "mdi:solar-power"

      - name: "PV1 Voltage"
        class: "voltage"
        mppt: 1
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0006]
        icon: "mdi:solar-power"

      - name: "PV1 Current"
        class: "current"
        mppt: 1
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0007]
        icon: "mdi:solar-power"

      - name: Today Production
        friendly_name: Today's Production
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.01
        rule: 1
        registers: [0x0019]
        icon: "mdi:solar-power"
        validation:
          dev: 100
          dev_invalidate_all:

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        rule: 3
        registers: [0x0016, 0x0015]
        icon: "mdi:solar-power"
        validation:
          min: 0.1
          dev: 100
          dev_invalidate_all:

      - name: "Total Production time"
        state_class: "measurement"
        uom: "h"
        rule: 3
        registers: [0x0018, 0x0017]
        icon: "mdi:clock-outline"

      - name: "Today Production time"
        state_class: "measurement"
        uom: "min"
        rule: 1
        registers: [0x001A]
        icon: "mdi:clock-outline"

  - group: Output
    items:
      - name: "Output active power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x000C]
        icon: "mdi:home-lightning-bolt"

      - name: "Output reactive power"
        state_class: "measurement"
        uom: "kVar"
        scale: 0.01
        rule: 1
        registers: [0x000D]
        icon: "mdi:home-lightning-bolt"

      - name: "Grid frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x000E]
        icon: "mdi:home-lightning-bolt"

      - name: "L1 Voltage"
        l: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x000F]
        icon: "mdi:home-lightning-bolt"

      - name: "L1 Current"
        l: 1
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0010]
        icon: "mdi:home-lightning-bolt"

  - group: Device
    items:
      - name: "Device State"
        class: "enum"
        rule: 1
        registers: [0x0000]
        icon: "mdi:state-machine"
        lookup:
          - key: 0x0000
            value: "Standby"
          - key: 0x0001
            value: "Self-test"
          - key: 0x0002
            value: "Normal"
          - key: 0x0003
            value: "Alarm"
          - key: 0x0004
            value: "Fault"

      - name: "Inverter module temperature"
        class: "temperature"
        uom: "°C"
        rule: 1
        registers: [0x001B]
        icon: "mdi:thermometer"

      - name: "Inverter inner temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        rule: 1
        registers: [0x001C]
        icon: "mdi:thermometer"

      - name: "Inverter bus voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x001D]
        icon: "mdi:home-lightning-bolt"

      - name: "PV1 voltage sample by slave CPU"
        class: "voltage"
        mppt: 1
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x001E]
        icon: "mdi:home-lightning-bolt"

      - name: "Countdown time"
        state_class: "measurement"
        uom: "s"
        rule: 1
        registers: [0x0020]
        icon: ""

      - name: "Inverter alert message"
        rule: 1
        registers: [0x0021]
        icon: ""

      - name: "Input mode"
        rule: 1
        registers: [0x0022]
        icon: ""

      - name: "Communication Board inner message"
        rule: 1
        registers: [0x0023]
        icon: ""

      - name: "Insulation of PV1+ to ground"
        state_class: "measurement"
        mppt: 1
        rule: 1
        registers: [0x0024]
        icon: ""

      - name: "Insulation of PV- to ground"
        state_class: "measurement"
        mppt: 1
        rule: 1
        registers: [0x0026]
        icon: ""

      - name: "Country"
        rule: 1
        registers: [0x0027]
        lookup:
          - key: 0
            value: "Germany"
          - key: 1
            value: "CEI0-21 Internal"
          - key: 2
            value: "Australia"
          - key: 3
            value: "Spain RD1699"
          - key: 4
            value: "Turkey"
          - key: 5
            value: "Denmark"
          - key: 6
            value: "Greece"
