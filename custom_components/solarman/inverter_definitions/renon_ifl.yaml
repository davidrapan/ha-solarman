#
# Flex Renon Power IFL | Single Phase | Hybrid Inverter
#
# Reference: ???
#
# Tested
#

default:
  update_interval: 5
  min_span: -1
  digits: 6

parameters:
  - group: Info
    update_interval: 3600
    items:
      - name: "Device Serial Number"
        rule: 5
        registers: [0x1234, 0x1235, 0x1236, 0x1237, 0x1238, 0x1239]
        icon: "mdi:barcode"

  - group: Device
    items:
      - name: "Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [0x16A6]

      - name: "Environment Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [0x16A7]

  - group: PV
    items:
      - name: "PV1 Voltage"
        class: "voltage"
        mppt: 1
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x1690]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        class: "current"
        mppt: 1
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x1691]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        class: "voltage"
        mppt: 2
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x1692]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        class: "current"
        mppt: 2
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x1693]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [0x227F]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Power"
        class: "power"
        mppt: 2
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [0x2281]
        icon: "mdi:solar-power-variant"

      - name: "Today Production"
        class: "energy"
        state_class: "measurement"
        uom: "kWh"
        scale: 0.001
        rule: 3
        registers: [0x3153, 0x3154]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 3
        registers: [0x3165, 0x3166]
        icon: "mdi:solar-power"
        validation:
          min: 0.1
          dev: 100
          invalidate_all: 2

  - group: Grid
    items:
      - name: "Grid power factor"
        class: "power_factor"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x16A1]

      - name: "Grid L1 Voltage"
        l: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x3110]

      - name: "Grid L2 Voltage"
        l: 2
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x3113]

      - name: "Grid L3 Voltage"
        l: 3
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x3116]

      - name: "Grid L1 Current"
        l: 1
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x3111]

      - name: "Grid L2 Current"
        l: 2
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x3114]

      - name: "Grid L3 Current"
        l: 3
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x3117]

      - name: "Grid Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x3119]

      - name: "Grid Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 2
        registers: [0x2285, 0x2284]  # [0x2282, 0x2283, 0x2284, 0x2285, 0x2286, 0x2287, 0x2288, 0x2289, 0x228A, 0x228B]

      - name: "Today Energy Import"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [0x316B, 0x316C]
        icon: "mdi:transmission-tower-export"

      - name: "Total Energy Import"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [0x317D, 0x317E]
        icon: "mdi:transmission-tower-export"

      - name: "Today Energy Export"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [0x3155, 0x3156]
        icon: "mdi:transmission-tower-import"

      - name: "Total Energy Export"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [0x3167, 0x3168]
        icon: "mdi:transmission-tower-import"

      - name: Today Losses
        alt: Daily Losses
        friendly_name: Today's Losses
        description: Includes today's consumption of the inverter device itself as well AC/DC conversion losses
        class: "energy"
        state_class: "total_increasing"
        ensure_increasing:
        uom: "kWh"
        rule: 1
        digits: 1
        scale: 0.1
        uint: enforce
        sensors:
          - registers: [0x316B, 0x316C]
          - registers: [0x316F, 0x3170]
          - registers: [0x3153, 0x3154]
          - operator: subtract
            registers: [0x3155, 0x3156]
          - operator: subtract
            registers: [0x316D, 0x316E]
          - operator: subtract
            registers: [0x3157, 0x3158]

      - name: Total Losses
        description: Includes total consumption of the inverter device itself as well AC/DC conversion losses
        class: "energy"
        state_class: "total_increasing"
        ensure_increasing:
        uom: "kWh"
        rule: 3
        digits: 1
        scale: 0.1
        uint: enforce
        sensors:
          - registers: [0x317D, 0x317E]
          - registers: [0x3181, 0x3182]
          - registers: [0x3165, 0x3166]
          - operator: subtract
            registers: [0x3167, 0x3168]
          - operator: subtract
            registers: [0x3181, 0x3182]
          - operator: subtract
            registers: [0x3169, 0x3170]
        validation:
          min: 1

  - group: Battery
    items:
      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x3140]

      - name: "Battery Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x3141]

      - name: "Battery Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 2
        registers: [0x314A]

      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        scale: 0.1
        rule: 1
        registers: [0x3145]

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [0x3146]

      - name: "Today Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [0x316F, 0x3170]
        icon: "mdi:battery-minus"

      - name: "Total Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [0x3181, 0x3182]
        icon: "mdi:battery-plus"

      - name: "Today Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [0x316D, 0x316E]
        icon: "mdi:battery-plus"

      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [0x317F, 0x3180]
        icon: "mdi:battery-minus"

  - group: Load
    items:
      - name: "Load L1 Voltage"
        l: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x3120]

      - name: "Load L2 Current"
        l: 2
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x3121]

      - name: "Load L1 Voltage"
        l: 1
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x3124]

      - name: "Load L2 Current"
        l: 2
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x3125]

      - name: "Load power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [0x2289, 0x2288]

      - name: "Today Load Consumption"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 2
        registers: [0x3157, 0x3158]

      - name: "Total Load Consumption"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 3
        registers: [0x3169, 0x3170]
