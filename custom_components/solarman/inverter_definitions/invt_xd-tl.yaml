#
# INVT XD3-6KTL | 3.6~6kW | Single Phase | Hybrid Inverter
#
# Reference: https://github.com/user-attachments/files/17638743/INVT.Modbus.July.2024.pdf
#
# Tested /w XD6KTL and LSW5 Wifi Logger: LSW5BLE_17_8420_1.30
#

default:
  update_interval: 5
  min_span: -1
  digits: 6

parameters:
  - group: PV
    items:
      - name: "PV Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 1
        sensors:
          - registers: [0x3B01]
          - registers: [0x3B02]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Power"
        class: "power"
        mppt: 1
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 1
        registers: [0x3B01]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
        class: "voltage"
        mppt: 1
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x3836]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        class: "current"
        mppt: 1
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        data_type: "int16"
        registers: [0x3837]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Power"
        class: "power"
        mppt: 2
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 1
        registers: [0x3B02]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        class: "voltage"
        mppt: 2
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x3838]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        class: "current"
        mppt: 2
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        data_type: "int16"
        registers: [0x3839]
        icon: "mdi:solar-power-variant"

      - name: "Today Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x382F]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x3831, 0x3830]
        icon: "mdi:solar-power"
        validation:
          min: 0.1
          dev: 100
          invalidate_all: 2

      - name: "Total production time"
        class: "duration"
        state_class: "measurement"
        uom: "s"
        scale: 0.5
        rule: 3
        registers: [0x382E, 0x382D]
        icon: "mdi:clock-outline"

      - name: "Derated Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 1
        registers: [0x382A, 0x382B]

  - group: Output
    items:
      - name: "Load Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 2
        uint: enforce
        sensors:
          - signed:
            registers: [0x381E, 0x381D]
          - signed:
            registers: [0x3828, 0x3827]

      - name: "Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 2
        registers: [0x381E, 0x381D]

      - name: "Power losses"
        description: Includes consumption of the inverter device itself as well AC/DC conversion losses
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 0
        uint: enforce
        sensors:
          - registers: [0x3B01]
          - registers: [0x3B02]
          - operator: subtract
            signed:
            registers: [0x3909, 0x3908]
          - operator: subtract
            signed:
            registers: [0x381E, 0x381D]

      - name: "Reactive Power"
        class: "reactive_power"
        state_class: "measurement"
        uom: "var"
        scale: 0.1
        rule: 2
        registers: [0x3820, 0x381F]

      - name: "Grid L1 Current"
        l: 1
        class: "current"
        state_class: "measurement"
        uom: "mA"
        scale: 0.1
        rule: 2
        registers: [0x3817]

      - name: "Grid Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x381A]

      - name: "Grid Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 2
        registers: [0x3828, 0x3827]

      - name: "Leakage Current"
        class: "current"
        state_class: "measurement"
        uom: "mA"
        scale: 0.1
        rule: 1
        registers: [0x3829]

      - name: "L1 Current"
        l: 1
        class: "current"
        state_class: "measurement"
        uom: "mA"
        scale: 0.1
        rule: 2
        registers: [0x3832]

      - name: "DC Insulation Resistance"
        class: "resistance"
        state_class: "measurement"
        uom: "kΩ"
        rule: 1
        registers: [0x3835]
        icon: "mdi:omega"

      - name: "Today Energy Import"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x3898]
        icon: "mdi:transmission-tower-export"
 
      - name: "Today Energy Export"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x3895]
        icon: "mdi:transmission-tower-import"

      - name: Total Energy Import
        description: Total energy imported from the grid
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x389A, 0x3899]
        icon: "mdi:transmission-tower-export"
        validation:
          min: 0.1

      - name: Total Energy Export
        description: Total energy exported/returned to the grid
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x3897, 0x3896]
        icon: "mdi:transmission-tower-import"
        validation:
          min: 0.1

      - name: "Total Load Consumption"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x3894, 0x3893]
        validation:
          min: 0.1

      - name: Total Losses
        description: Includes total consumption of the inverter device itself as well AC/DC conversion losses
        class: "energy"
        state_class: "total_increasing"
        ensure_increasing:
        uom: "kWh"
        rule: 3
        digits: 1
        scale: 0.1
        uint: enforce
        sensors:
          - registers: [0x389A, 0x3899]
          - registers: [0x38A0, 0x389F]
          - registers: [0x3831, 0x3830]
          - operator: subtract
            registers: [0x3897, 0x3896]
          - operator: subtract
            registers: [0x389D, 0x389C]
          - operator: subtract
            registers: [0x3894, 0x3893]
        validation:
          min: 1

  - group: Device
    items:
      - name: "Device State"
        class: "enum"
        rule: 1
        registers: [0x3806]
        lookup:
          - key: 0
            value: "Starting"
          - key: 1
            value: "Standby"
          - key: 2
            value: "Normal"
          - key: 3
            value: "FAULT"
          - key: 4
            value: "Programming"
          - key: 5
            value: "Off-Grid"
        icon: "mdi:wrench"

      - name: "Device Module Temperature"
        class: "temperature"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [0x3822]
        icon: "mdi:thermometer"

      - name: "Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [0x3826]
        icon: "mdi:thermometer"

      - name: "Device Ambient Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [0x3825]

      - name: "Bus Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x380F]

      - name: "Bus N Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x3810]

      - name: "Countdown time"
        class: "duration"
        state_class: "measurement"
        uom: "s"
        rule: 1
        registers: [0x381B]

      - name: "Real Time Clock"
        class: "enum"
        rule: 1
        registers: [0x3883]
        icon: "mdi:WebClock"
        lookup:
          - key: 0
            value: "No RTC"
          - key: 1
            value: "RTC configured"

  - group: Battery
    items:
      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x393B]
        icon: "mdi:battery"

      - name: "Battery SOH"
        class: ""
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x393C]
        icon: "mdi:battery-heart"

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [0x394D]

      - name: "Battery Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 2
        registers: [0x3909, 0x3908]

      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x390A]

      - name: "Today Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x389B]
        icon: "mdi:battery-plus"

      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x389D, 0x389C]
        icon: "mdi:battery-plus"
        validation:
          min: 0.1

      - name: "Today Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x389E]
        icon: "mdi:battery-minus"

      - name: "Total Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x38A0, 0x389F]
        icon: "mdi:battery-minus"
        validation:
          min: 0.1

      - name: "Total EPS Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 0.1
        rule: 1
        registers: [0x3922]

      - name: "Battery State"
        class: "enum"
        rule: 1
        registers: [0x3924]
        icon: "mdi:battery"
        lookup:
          - key: 0
            value: "idle"
          - key: 1
            value: "charging"
          - key: 2
            value: "discharging"

  - group: Alarm
    items:
      - name: "Device Alarm"
        class: "enum"
        rule: 1
        registers: [0x3808, 0x3807]
        lookup:
          - key: 0
            value: "OK"
          - key: 65537
            value: "ID 01-01 FAN 1"
          - key: 65538
            value: "ID 01-02 FAN 2"
          - key: 65539
            value: "ID 01-03 FAN 3"
          - key: 65540
            value: "ID 01-04 FAN 4"
          - key: 65541
            value: "ID 01-05 FAN 5"
          - key: 65542
            value: "ID 01-06 FAN 6"
          - key: 65543
            value: "ID 01-07 FAN 7"
          - key: 65544
            value: "ID 01-08 FAN 8"
          - key: 65545
            value: "ID 01-09 FAN 9"
          - key: 65546
            value: "ID 01-10 FAN 10"
          - key: 131073
            value: "ID 02-01 Ligning Protection"
          - key: 196609
            value: "ID 03-01 String 1"
          - key: 196610
            value: "ID 03-02 String 2"
          - key: 196611
            value: "ID 03-03 String 3"
          - key: 196612
            value: "ID 03-04 String 4"
          - key: 196613
            value: "ID 03-05 String 5"
          - key: 196614
            value: "ID 03-06 String 6"
          - key: 196615
            value: "ID 03-07 String 7"
          - key: 196616
            value: "ID 03-08 String 8"
          - key: 196617
            value: "ID 03-09 String 9"
          - key: 196618
            value: "ID 03-10 String 10"
          - key: 196619
            value: "ID 03-11 String 11"
          - key: 196620
            value: "ID 03-12 String 12"
          - key: 196621
            value: "ID 03-13 String 13"
          - key: 196622
            value: "ID 03-14 String 14"
          - key: 196623
            value: "ID 03-15 String 15"
          - key: 196624
            value: "ID 03-16 String 16"
          - key: 196625
            value: "ID 03-17 String 17"
          - key: 196626
            value: "ID 03-18 String 18"
          - key: 196627
            value: "ID 03-19 String 19"
          - key: 196628
            value: "ID 03-20 String 20"
          - key: default
            value: Problem
        icon: "mdi:alert"

      - name: "Device Alarm bit"
        rule: 1
        registers: [0x380C, 0x380B]

      - name: "Device Fault"
        class: "enum"
        rule: 1
        registers: [0x380A, 0x3809]
        lookup:
          - key: 0
            value: "OK"
          - key: 65537
            value: "ID 01-01 PV Electricity Down"
          - key: 65538
            value: "ID 01-02 PV Voltage High"
          - key: 196609
            value: "ID 03-01 BUS Voltage Low"
          - key: 196610
            value: "ID 03-02 BUS Voltage High"
          - key: 196611
            value: "ID 03-03 BUS Voltage Imbalance"
          - key: 327681
            value: "ID 05-01 Inverter Hardware Fault"
          - key: 327682
            value: "ID 05-02 Inverter Software Fault"
          - key: 327683
            value: "ID 05-02 Inverter BOOST Hardware Fault"
          - key: 393217
            value: "ID 06-01 Inverter Temperature"
          - key: 393218
            value: "ID 06-02 Inverter BOOST Temperature"
          - key: 393219
            value: "ID 06-03 Heatsink Temperature"
          - key: 393220
            value: "ID 06-04 Ambient Temperature"
          - key: 458753
            value: "ID 07-01 Insulation Fault"
          - key: 524289
            value: "ID 08-01 Drive Fault"
          - key: 589825
            value: "ID 09-01 DSP1 - ARM SCI Comm Fault"
          - key: 589826
            value: "ID 09-02 DSP2 - ARM SCI Comm Fault"
          - key: 589827
            value: "ID 09-03 DSP1 - SPI Comm Fault"
          - key: 589828
            value: "ID 09-04 DSP2 - SPI Comm Fault"
          - key: 589828
            value: "ID 09-05 SCI - MCU Comm Fault"
          - key: 655361
            value: "ID 10-01 Current Leakage"
          - key: 655362
            value: "ID 10-02 30mA Current Leakage"
          - key: 655363
            value: "ID 10-03 60mA Current Leakage"
          - key: 655364
            value: "ID 10-04 150mA Current Leakage"
          - key: 720897
            value: "ID 11-01 Open Circuit"
          - key: 720898
            value: "ID 11-02 Short Circuit"
          - key: 917505
            value: "ID 14-01 DCI R pfase Fault"
          - key: 917506
            value: "ID 14-02 DCI S pfase Fault"
          - key: 917507
            value: "ID 14-03 DCI T pfase Fault"
          - key: 1245185
            value: "ID 19-01 AC Voltage Consistency Fault"
          - key: 1245186
            value: "ID 19-02 BUS Voltage Consistency Fault"
          - key: 1245187
            value: "ID 19-03 ISO Voltage Consistency Fault"
          - key: 1245188
            value: "ID 19-04 PV Voltage Consistency Fault"
          - key: 1245189
            value: "ID 19-05 GFCI Voltage Consistency Fault"
          - key: 2031617
            value: "ID 31-01 Mains Voltage Low"
          - key: 2031617
            value: "ID 31-02 Mains Voltage High"
          - key: 2162689
            value: "ID 33-01 Mains Frequency Low"
          - key: 2162690
            value: "ID 33-01 Mains Frequency Low"
          - key: 2424833
            value: "ID 37-01 Remote Shutdown"
          - key: 2818049
            value: "ID 43-01 Current Leakage sensor Fault"
          - key: 2949121
            value: "ID 45-01 Auxiliary Power OFF"
          - key: default
            value: Problem
        icon: "mdi:alert-octagon"

      - name: "Device Fault bit"
        rule: 1
        registers: [0x380E, 0x380D]

      - name: "Device Derating Mode"
        class: "enum"
        rule: 1
        registers: [0x382C]
        lookup:
          - key: 0
            value: "No derating"
          - key: 1
            value: "High voltage derating"
          - key: 2
            value: "BST High temperature derating"
          - key: 3
            value: "Inverter derating"
          - key: 4
            value: "Ambient temperature derating"
          - key: 5
            value: "Power setting derating"
          - key: 6
            value: "Reset MPPT derating"
          - key: 7
            value: "Reactive power derating"
          - key: 8
            value: "Loading slope derating"
          - key: 9
            value: "AC High voltage derating"
          - key: 10
            value: "ATE Adjust derating"
          - key: 11
            value: "Single inverter Anti-reflux derating"
          - key: 12
            value: "Mutli-inverter Anti-reflux derating"
        icon: "mdi:wrench"
