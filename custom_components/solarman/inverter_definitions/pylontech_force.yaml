      - name: "Min Module Voltage ID"
        rule: 1
        registers: [5147]

      - name: "Max Module Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [5148]

      - name: "Min Module Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
