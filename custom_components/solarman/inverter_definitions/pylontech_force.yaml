#
# Pylontech Force H1/H2/H3, configuration modifier respective values are 0/1/2
#
# Reference: https://gist.github.com/pavelmaca/170c282bdb9e20b6c624e8c7633be3b2
#
# Tested Firmware Version: 0.1.0.1 - cryptocake, extended with cell sensors - mamonick and kwaaak
#

info:
  manufacturer: Pylontech
  model: [Force H1, Force H2, Force H3]

default:
  update_interval: 5
  code: 0x03
  digits: 6

parameters:
  - group: Info
    update_interval: 3600
    items:
      - name: "Device Brand"
        rule: 5
        registers: [4096, 4097, 4098]

      - name: "Device Name"
        rule: 5
        registers: [4101, 4102, 4103, 4104, 4105]

      - name: "Device Firmware Version"
        rule: 7
        registers: [4106] # 00000001 00000110 = V1.6

      - name: "Battery Module (series)"
        rule: 1
        registers: [5174]

      - name: "Battery Cell (series)"
        rule: 1
        registers: [5175]

      - name: "Device Serial Number"
        rule: 5
        registers: [5200, 5201, 5202, 5203, 5204, 5205, 5206, 5207]

  - group: Battery
    items:
      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [5123]

      - name: "Battery Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [5125]
        icon: "mdi:current-dc"

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 2
        registers: [5126]

      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [5127]

      - name: "Battery Cycle Times"
        rule: 1
        registers: [5128]
        icon: "mdi:battery-heart"

      - name: "Max Charging Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [5129]

      - name: "Max Charging Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [5131]
        icon: "mdi:current-dc"

      - name: "Min Discharging Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [5132]

      - name: "Max Discharging Current"
