        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [5152]
        icon: "mdi:battery"

      - name: "Battery Remaining capacity"
        class: energy_storage
        state_class: measurement
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [5154]
        icon: "mdi:battery"

      - name: "Today Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [5160]
        icon: "mdi:battery-plus"

      - name: "Today Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.001
        rule: 1
        registers: [5162]
        icon: "mdi:battery-minus"

      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        rule: 1
        registers: [5164]
        icon: "mdi:battery-plus"
        validation:
          min: 0.1

      - name: "Total Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        rule: 1
        registers: [5166]
        icon: "mdi:battery-minus"
        validation:
          min: 0.1

      - name: Today Losses
        alt: Daily Losses
        friendly_name: Today's Losses
        description: Includes today's consumption of the device itself as well AC/DC conversion losses
        class: "energy"
        state_class: "total_increasing"
        ensure_increasing:
        uom: "kWh"
        scale: 0.001
        rule: 1
        digits: 1
        uint: enforce
        sensors:
          - registers: [5160]
          - operator: subtract
            registers: [5162]

      - name: Total Losses
        description: Includes total consumption of the device itself as well AC/DC conversion losses
        class: "energy"
        state_class: "total_increasing"
        ensure_increasing:
        uom: "kWh"
        rule: 3
        digits: 1
        uint: enforce
        sensors:
          - registers: [5164]
          - operator: subtract
            registers: [5166]
        validation:
          min: 1

