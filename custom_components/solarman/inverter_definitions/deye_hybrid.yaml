        name_lookup: "io_mode_select"
        update_interval: 30
        platform: "binary_sensor"
        device_class: power
        rule: 1
        registers: [0x00C3]
        bit: 0

      - name: "Output Frequency"
        l: 1
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x00C1]

      - name: "Output L1 Voltage"
        l: 1
