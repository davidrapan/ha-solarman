        mppt: 1
        description: Combined power of all inputs
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 0
        sensors:
          - registers: [0x00BA]
          - registers: [0x00BB]
          - registers: [0x00BC]
          - registers: [0x00BD]
        validation:
          min: 0
          max: 24000
          invalidate_all:
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
