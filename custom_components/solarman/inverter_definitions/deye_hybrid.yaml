        mppt: 4
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        registers: [0x00BD]
        icon: "mdi:solar-power-variant"

  - group: Meter
    update_interval: 30
    items:
      - name: "Today Energy"
        alt: Daily Energy
        friendly_name: Today's Energy
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 2
        registers: [0x003C]

      - name: "Total Energy"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 4
        registers: [0x003F, 0x0040]
        validation:
          min: 0.1

      - name: "Today Battery Charge"
        friendly_name: Today's Battery Charge
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x0046]
        icon: "mdi:battery-plus"

      - name: "Today Battery Discharge"
        friendly_name: Today's Battery Discharge
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x0047]
        icon: "mdi:battery-minus"

      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x0048, 0x0049]
        icon: "mdi:battery-plus"
        validation:
          min: 0.1

      - name: "Total Battery Discharge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x004A, 0x004B]
        icon: "mdi:battery-minus"
        validation:
          min: 0.1

      - name: Today Energy Import
        alt: Today Energy Bought
        friendly_name: Today's Energy Import
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x004C]
        icon: "mdi:transmission-tower-export"

      - name: Today Energy Export
        alt: Today Energy Sold
        friendly_name: Today's Energy Export
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x004D]
        icon: "mdi:transmission-tower-import"

      - name: Total Energy Import
        alt: Total Energy Bought
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x004E, 0x0050]
        icon: "mdi:transmission-tower-export"
        validation:
          min: 0.1

      - name: Total Energy Export
        alt: Total Energy Sold
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x0051, 0x0052]
        icon: "mdi:transmission-tower-import"
        validation:
          min: 0.1

      - name: "Today Load Consumption"
        friendly_name: Today's Load Consumption
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x0054]

      - name: "Total Load Consumption"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x0055, 0x0056]
        validation:
          min: 0.1

      - name: Generator Energy - today
        name_lookup: "io_mode_select"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x003E]

      - name: Generator Energy
        name_lookup: "io_mode_select"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x005C, 0x005F]
        validation:
          min: 0.1

      - name: "Today Production"
        friendly_name: Today's Production
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x006C]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x0060, 0x0061]
        icon: "mdi:solar-power"
        validation:
          min: 0.1
          dev: 100
          invalidate_all: 2

      - name: Today Losses
        alt: Daily Losses
        friendly_name: Today's Losses
        description: Includes today's consumption of the inverter device itself as well AC/DC conversion losses
        class: "energy"
        state_class: "total_increasing"
        ensure_increasing:
        uom: "kWh"
        rule: 1
        digits: 1
        scale: 0.1
        uint: enforce
        sensors:
          - registers: [0x004C]
          - registers: [0x006C]
          - registers: [0x003E]
            enabled_lookup:
              io_mode_select: [Generator, Microinverter]
          - registers: [0x0047]
          - operator: subtract
            registers: [0x004D]
          - operator: subtract
            registers: [0x0046]
          - operator: subtract
            registers: [0x0054]

      - name: Total Losses
        description: Includes total consumption of the inverter device itself as well AC/DC conversion losses
        class: "energy"
        state_class: "total_increasing"
        ensure_increasing:
        uom: "kWh"
        rule: 3
        digits: 1
        scale: 0.1
        uint: enforce
        sensors:
          - registers: [0x004E, 0x0050]
          - registers: [0x0060, 0x0061]
          - registers: [0x005C, 0x005F]
            enabled_lookup:
              io_mode_select: [Generator, Microinverter]
          - registers: [0x004A, 0x004B]
          - operator: subtract
            registers: [0x0051, 0x0052]
          - operator: subtract
            registers: [0x0048, 0x0049]
          - operator: subtract
            registers: [0x0055, 0x0056]
        validation:
          min: 1

  - group: Battery
    items:
      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
        offset: 1000
        registers: [0x00B6]

      - name: "Battery Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.01
        rule: 1
        registers: [0x00B7]

      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        rule: 1
        registers: [0x00B8]

      - name: "Battery State"
        description: Determines battery state from battery power by +-50 W
        class: "enum"
        rule: 0
        #rule: 1 # Not working???
        #registers: [0x00BD]
        #lookup: - key: 0 value: "charging" - key: 1 value: "idle" - key: 2 value: "discharging"
        options: ["charging", "idle", "discharging"]
        icon: "mdi:battery"

      - name: "Battery Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 2
        registers: [0x00BE]
        attributes: [inverse]

      - name: "Battery Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x00BF]
        icon: "mdi:current-dc"

      - name: "Battery Capacity"
        description: Estimates capacity of the battery during (dis)charging
        state_class: measurement
        uom: "kWh"
        rule: 0
        digits: 1
        icon: "mdi:battery-check"

