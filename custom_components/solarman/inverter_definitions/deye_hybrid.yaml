      - name: "Battery State"
        class: "enum"
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [0x00BD]
        lookup:
          - key: 0
            value: "charging"
          - key: 1
            value: "idle"
          - key: 2
            value: "discharging"
        icon: "mdi:battery"

      - name: "Battery Power"
