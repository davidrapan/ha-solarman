        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0096]
        icon: "mdi:transmission-tower"

      - name: "Grid L2 Voltage"
        l: 2
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
