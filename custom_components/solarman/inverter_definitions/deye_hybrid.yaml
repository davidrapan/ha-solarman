        rule: 1
        registers: [0x00B7]

      - name: "Battery"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        scale: 1
        rule: 1
        registers: [0x00B8]

      - name: "Battery Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x00BF]

      - name: "Battery Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "Â°C"
        scale: 0.1
        rule: 1
        offset: 1000
        registers: [0x00B6]

      - name: "Grid Charge Ampere"
        platform: number
        class: "current"
        uom: "A"
        scale: 1
        rule: 1
        registers: [0x00E6]
        range:
          min: 000
          max: 999
        icon: mdi:current-dc

      - name: "Generator Charge Ampere"
        platform: number
        class: "current"
        uom: "A"
        scale: 1
        rule: 1
        registers: [0x00E3]
        range:
          min: 000
          max: 999
        icon: mdi:current-dc

      - name: "Generator Force"
        platform: switch
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [0x0146]
        value:
          "on": 0x2000
          "off": 0x0000
