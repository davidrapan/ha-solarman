default:
  update_interval: 10
  digits: 6

parameters:
  - group: PV
    items:
      - name: "PV Power"
        description: Combined power of all inputs
        realtime:
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 0
        registers: [0x00BA, 0x00BB]
        sensors:
          - registers: [0x00BA]
          - registers: [0x00BB]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 1
        registers: [0x00BA]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 1
        registers: [0x00BB]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x006D]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x006F]
        icon: "mdi:solar-power-variant"

      - name: "PV1 Current"
        class: "current"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x006E]
        icon: "mdi:solar-power-variant"

      - name: "PV2 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.1
        rule: 1
        registers: [0x0070]
        icon: "mdi:solar-power-variant"

      - name: Today Losses
        alt: Daily Losses
        friendly_name: Today's Losses
        description: Includes today's consumption of the inverter device itself as well AC/DC conversion losses
        update_interval: 30
        class: "energy"
        state_class: "total_increasing"
        ensure_increasing:
        uom: "kWh"
        rule: 1
        digits: 1
        registers: [0x004C, 0x006C, 0x0047, 0x004D, 0x0046, 0x0054]
        uint: enforce
        sensors:
          - scale: 0.1
            registers: [0x004C]
          - scale: 0.1
            registers: [0x006C]
          - scale: 0.1
            registers: [0x0047]
          - operator: subtract
            scale: 0.1
            registers: [0x004D]
          - operator: subtract
            scale: 0.1
            registers: [0x0046]
          - operator: subtract
            scale: 0.1
            registers: [0x0054]
        validation:
          default: 0
          min: 0.5

      - name: Total Losses
        description: Includes total consumption of the inverter device itself as well AC/DC conversion losses
        update_interval: 30
        class: "energy"
        state_class: "total_increasing"
        ensure_increasing:
        uom: "kWh"
        rule: 3
        digits: 1
        registers:
          [
            0x004E,
            0x0050,
            0x0060,
            0x0061,
            0x004A,
            0x004B,
            0x0051,
            0x0052,
            0x0048,
            0x0049,
            0x0055,
            0x0056,
          ]
        uint: enforce
        sensors:
          - scale: 0.1
            registers: [0x004E, 0x0050]
          - scale: 0.1
            registers: [0x0060, 0x0061]
          - scale: 0.1
            registers: [0x004A, 0x004B]
          - operator: subtract
            scale: 0.1
            registers: [0x0051, 0x0052]
          - operator: subtract
            scale: 0.1
            registers: [0x0048, 0x0049]
          - operator: subtract
            scale: 0.1
            registers: [0x0055, 0x0056]
        validation:
          min: 0.5

      - name: "Today Production"
        friendly_name: Today's Production
        class: "energy"
        state_class: "measurement"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x006C]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 3
        registers: [0x0060, 0x0061]
        icon: "mdi:solar-power"
        validation:
          min: 0.1

      - name: "Micro-inverter Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 1
        registers: [0x00A6]
        icon: "mdi:solar-power"

  - group: Battery
    items:
      - name: "Today Battery Charge"
        friendly_name: Today's Battery Charge
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x0046]
        icon: "mdi:battery-plus"

      - name: "Today Battery Discharge"
        friendly_name: Today's Battery Discharge
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x0047]
        icon: "mdi:battery-minus"

      - name: "Total Battery Charge"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
