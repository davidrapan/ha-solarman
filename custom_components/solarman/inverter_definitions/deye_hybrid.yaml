        uom: "W"
        scale: 1
        rule: 2
        registers: [0x00AD]

      - name: "Inverter L2 Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 2
        registers: [0x00AE]

      - name: "Power losses"
        description: Includes consumption of the inverter device itself as well AC/DC conversion losses
        class: "power"
        state_class: "measurement"
        uom: "W"
        rule: 1
        digits: 0
        registers: [0x00BA, 0x00BB, 0x00BE, 0x00AD, 0x00AE]
        uint: enforce
        sensors:
          - registers: [0x00BA]
          - registers: [0x00BB]
          - signed:
            registers: [0x00BE]
          - operator: subtract
            signed:
            registers: [0x00AD]
          - operator: subtract
            signed:
            registers: [0x00AE]

      - name: "Load Frequency"
        class: ""
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x00C0]

      - name: "DC Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "Â°C"
        scale: 0.1
        rule: 2
        offset: 1000
        registers: [0x005A]

      - name: "AC Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "Â°C"
        scale: 0.1
        rule: 2
        offset: 1000
        registers: [0x005B]

      - name: "Inverter ID"
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 5
        registers: [0x0003, 0x0004, 0x0005, 0x0006, 0x0007]
        isstr: true

      - name: "Communication Board Version No."
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [0x000E]
        isstr: true

      - name: "Control Board Version No."
        class: ""
        state_class: ""
        uom: ""
        scale: 1
        rule: 1
        registers: [0x000D]
        isstr: true

      - name: "Grid"
        update_interval: 30
        platform: "binary_sensor"
        device_class: power
        state_class: ""
        uom: ""
        rule: 1
        registers: [0x00C2]
        icon: "mdi:transmission-tower"

      - name: "Generator"
        update_interval: 30
        platform: "binary_sensor"
        device_class: power
        state_class: ""
        uom: ""
        rule: 1
        registers: [0x00A6]

      - name: "Generator Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 1
        registers: [0x00A6]

      - name: "Work Mode"
        class: "enum"
        state_class: ""
        uom: ""
        scale: 1
        rule: 3
        registers: [0x00F4, 0x00F7]
        lookup:
          - key: 0
            value: "Selling First"
          - key: 1
            value: "Zero-Export to Load&Solar Sell"
          - key: 2
            value: "Zero-Export to Home&Solar Sell"
          - key: 3
            value: "Zero-Export to Load"
          - key: 4
            value: "Zero-Export to Home"
        icon: "mdi:home-lightning-bolt"

  - group: Alert
