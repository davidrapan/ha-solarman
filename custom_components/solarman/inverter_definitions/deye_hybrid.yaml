        icon: "mdi:transmission-tower"

      - name: "Output L2 Voltage"
        l: 2
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x009B]
        icon: "mdi:transmission-tower"

